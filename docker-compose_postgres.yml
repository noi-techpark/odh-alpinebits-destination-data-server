services:  
  db:
    container_name: pgdb
    hostname: pgdb
    image: postgis/postgis
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${DB_EXT_PORT}"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    command: -p "${DB_PORT}"