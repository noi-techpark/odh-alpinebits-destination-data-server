                  gte:
                    type: string
                    format: date
                    example: '2020-12-10'
              organizers:
                type: object
                properties:
                  eq:
                    type: string
                    minLength: 1
                    pattern: '[^,;]+'
                    example: 522822B351CA11D18F1400A02427D15E
              venues:
                type: object
                properties:
                  near:
                    type: string
                    pattern: '^(-)?\d+(\.\d+)*,(-)?\d+(\.\d+)*,[1-9]\d*$'
                    example: '46.491592,11.337202,10000'
