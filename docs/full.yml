                        deu: |-
                          Bereits seit 100 Jahren gibt es im Marmordorf Laas einen Imkerverein. Dieses Jubiläum wird im Juli gefeiert!

                          10 Uhr Feierlicher Gottesdienst in der Pfarrkirche St. Johannes, mit Segnung der Vereinsfahne
                          Anschließend Umzug mit der Laaser Böhmischen zum Festplatz beim Ausserloretzhof.

