                          con benedizione della bandiera dell'associazione
                          Poi sfilata con la banda "Laaser Böhmische" fino alla piazza di festa all'Ausserloretzhof.

                          Festa con cibo e bevande e
                          intrattenimento musicale con il gruppo "Laaser Böhmische" e 
                          dalle ore 15 con il gruppo "Die Tengler".
                        eng: |-
                          Already for 100 years there is a beekeeper association in the marble village Lasa. This anniversary will be celebrated in July!

                          10 am Holy mass in the parish church of St. John, with blessing of the club flag (in German language)
                          Then parade with the group "Laaser Böhmische" to the fairground at the Ausserloretzhof.

                          Festival with food and drinks as well as 
                          musical entertainment with the group "Laaser Böhmische" and
                          from 3 pm with the group "Die Tengler".
