            "attributes": {
                "abstract": null,
                "categories": [
                    "odh/piste",
                    "odh/snowpark"
                ],
                "name": {
                    "deu": "italy-s-first kids-learning-snowpark",
                    "ita": "italy-s-first kids-learning-snowpark",
                    "eng": "italy-s-first kids-learning-snowpark"
                },
                "shortName": null,
                "description": {
                    "deu": "Dieses Jahr können wir voller Stolz einen weiteren Snowpark im Liftverbund von Dolomiti Superski präsentieren: der Snowpark \"Italy's first kid's learning snowpark\" - ein Snowpark, der speziell auf die Bedürfnisse von Kindern und Freestyle-Anfängern zugeschnitten ist. Hier können die Kleinen auf mehreren Lines ihre ersten Schritte in die Freestyle-Welt wagen. Das Set-Up setzt sich zusammen aus einer Serie von Kickern, Boxen und Whoops - hier werden bestimmt alle Spaß haben und die magische Atmosphäre genießen! Energie und Spaß ohne Ende!",
                    "ita": "Quest'anno, un'ulteriore novità all'interno del comprensorio Dolomiti Superski sarà lo \"Italy's first kid's learning snowpark\", dedicato completamente ai kids e ai principianti della specialità. Qui i più giovani potranno cimentarsi con una serie di linee dove muovere i primi passi nel mondo del freestyle. Il setup è costituito da una serie di kicker, box e whoop, dove tutti potranno divertirsi in una magica atmosfera! Energia e divertimento a non finire!",
                    "eng": "This year, we are proud to present to you one additional snowpark within our ski resort Dolomiti Superski: \"the italy-s-first kids-learning-snowpark\", entirely made for kids and newbies to the sport. Here, the young will have fun with a whole set of lines and, at the same time, will be able to make their first freestyle experiences. The setup is made up of kickers, boxes and whoops, where everyone will enjoy him/herself in a magical atmosphere! Nonstop energy and fun!"
                },
