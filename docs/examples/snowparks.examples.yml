                "name": {
                    "deu": "Funslope Selva",
                    "ita": "Funslope Selva",
                    "eng": "Funslope Selva"
                },
                "shortName": null,
                "description": {
                    "deu": "FUNSLOPE SELVA – DAS RASANTE SCHNEEABENTEUER AN DER SELLA RONDA\r\nPackender Nervenkitzel, mitreißendes Bauchkribbeln und abenteuerliches Skivergnügen an der Sella Ronda – das ist die brandneue Funslope Selva bei den Risaccia-Liften in Wolkenstein. Runter in die Hocke und rein in die Spaßpiste: Wir heizen über den Soundboost drüber, carven drei Steilkurven entlang, strudeln durch die Schnecke hindurch, klatschen mit dem High Five ab, während wir über vier Wellen gleiten und springen im Ziel noch Slopy entgegen, dem Ureinwohner der Funslope.Dieses spannende und abwechslungsreiche Schneeabenteuer gibt es ab der Saison 2017/18 direkt an der Sella Ronda in Wolkenstein!",
                    "ita": "FUNSLOPE SELVA – AVVENTURE SULLA NEVE MOZZAFIATO AL SELLA RONDA\r\nAdrenalina garantita, amore a prima vista e divertimento a tutto spiano sul Sella Ronda: ecco la nuovissima Funslope Selva presso gli skilift Risaccia, naturalmente a Selva Gardena. Gambe unite sugli sci e via: ci riscaldiamo passando sul soundboost, facciamo carving attraversando tre curve paraboliche, entriamo nel vortice della chiocciola, battiamo il cinque all’high five cavalcando quattro onde e, all’arrivo, incontriamo Slopy, la mascotte della Funslope. Un’avventura ricca di emozioni che dalla stagione 2017/18 si potrà vivere anche sul Sella Ronda, a Selva, nel cuore della Val Gardena!",
                    "eng": "FUNSLOPE SELVA – THE RAPID SNOW ADVENTURE AT THE SELLA RONDA\r\nExtra thrill, extra butterflies in your stomach and extra adventurous skiing fun at the Sella Ronda – that’s the brand-new Funslope Selva at the ski lifts “Risaccia” at Selva in Val Gardena. Prepare yourself for the new snow adventure: We race over the soundboost, carve through three steep turns, swirl through the fun twister, give the huge cushioned hand a high five while sliding over four waves and greet Slopy, the Funslope inhabitant, when we arrive on the finish line. This exciting and varied snow adventure is waiting for you in the season 2017/18 at the Sella Ronda in Selva!"
                },
                "url": {
