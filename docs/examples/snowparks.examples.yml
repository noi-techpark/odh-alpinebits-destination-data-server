                ],
                "name": {
                    "deu": "Obereggen Nightsnowpark",
                    "ita": "Obereggen Nightsnowpark",
                    "eng": "Obereggen Nightsnowpark"
                },
                "shortName": null,
                "description": {
                    "deu": "Entlang des neuen Nightparks auf der 1780m langen Obereggen Piste (2a) kannst du nun auch am Abend, jeden Dienstag, Donnerstag und Freitag von 19 – 22 Uhr bei Flutlicht deine Tricks auf der neuen Jibline zeigen. Längs der Nachtpiste wird es einzelne “Jib Obstacles“ geben, welche nicht nur Nachts, sondern auch am Tag geöffnet bleiben und Profis, aber auch Anfängern jede Menge Spaß garantieren. Der neue von F-TECH geplante und verwirklichte Nightpark wird täglich von einem eigenen Team per Hand und maschinell gepflegt. In nur 20 Minuten Fahrzeit von Bozen erreichbar, bietet dieser neue Nightsnowpark in Obereggen die besten Voraussetzungen für einen Feierabend-Run auf einer spektakulären Jibline.Nightpark Setup:Down BoxKicker BankDown TubeButter RailWave BoxRainbow Wave BoxKids Up &amp; Down BoxUp &amp; Down Tube",
                    "ita": "Ogni martedì, giovedì e venerdì sera ci sarà ad aspettarti una jib line perfettamente shepata e mantenuta quotidianamente dalla F-TECH crew. Dalle ore 19 alle ore 22 lungo la pista Obereggen (2a – lunghezza 1780m) illuminata a giorno, saranno aperte le aree Jib, utilizzabili anche durante il normale orario di apertura degli impianti con strutture di tutti i livelli dal pro al beginner! - A soli 20 minuti di macchina da Bolzano questo nuovo Night-Snowpark sarà sicuramente una valida alternativa per le serate invernali!Nightpark Setup:Down BoxKicker BankDown TubeButter RailWave BoxRainbow Wave BoxKids Up &amp; Down BoxUp &amp; Down Tube",
                    "eng": "Night-time snow park coasting the floodlight lit Oberholz slope with a cool jibline, with different jib oases for all levels. Open from 7 p.m. to 10 p.m. on Tuesdays, Thursdays and Fridays and every day from 8.30 a.m. to 4:30 p.m.\r\n\r\nNightpark Setup:Down BoxKicker BankDown TubeButter RailWave BoxRainbow Wave BoxKids Up &amp; Down BoxUp &amp; Down Tube"
