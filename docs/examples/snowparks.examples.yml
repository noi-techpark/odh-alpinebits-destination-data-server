                ],
                "name": {
                    "deu": "Obereggen Snowpark",
                    "ita": "Obereggen Snowpark",
                    "eng": "Obereggen Snowpark"
                },
                "shortName": null,
                "description": {
                    "deu": "Der \"Obereggen Snowpark\" gehört seit nunmehr als 20 Jahren zu den größten und besten Fun- &amp; Snowparks Italiens und bietet Spaß und Vergnugen fur Parkneulinge und Profis. Der Park, zu dem auch eine der wenigen Halfpipes Italiens gehört, befindet sich an der Pampeago-Piste, die vom Obereggen-Lift bedient wird. Geplant und betreut wird der Snowpark von F-Tech, einem der bedeutesten Park-Constructor des Alpenraums. Durch professionelle Betreuung und Pflege wird ein hoher Qualitäts- und Sicherheitsstandard garantiert. Setup 2015/2016 SNOWPARK:Halfpipe (100 m, 4,5 m),10 Kicker (2 – 16 m), Fun Box, Mini Spine, Roller, Flat Box, Down Box, Kinked Box, Rainbow Box, Up Box, Straight Box, Kinked Box, C-Box, A-Frame Box ,Rainbow Box, Kinked Rail, Down Rail, Straight Rail, Wallride, Mila Milk Box (Special), Up double Tube, Fun Tube, Starship (Pyramide)BOARDERCROSS - NEW SETUPBANKED SLALOMNEW KIDS SETUPNEW STRUCTURES 2015/2016:Double Kink RailDown Rail",
                    "ita": "Da oltre 20 anni, lo snowpark di Obereggen è annoverato tra i migliori e i più grandi funpark e snowpark d’Italia, fonte di divertimento e gioia per principianti e professionisti. Il parco, che comprende anche uno dei pochi halfpipe italiani, si trova sulla pista Pampeago, servita dall’impianto di risalita di Obereggen. Lo snowpark è progettato e curato da F-Tech, uno dei più importanti creatori di parchi dell’arco alpino. L’assistenza e la manutenzione professionale quotidiana garantiscono un elevato standard di qualità e sicurezza. Setup 2015/2016 SNOWPARK:Halfpipe (100 m, 4,5 m),10 Kicker (2 – 16 m), Fun Box, Mini Spine, Roller, Flat Box, Down Box, Kinked Box, Rainbow Box, Up Box, Straight Box, Kinked Box, C-Box, A-Frame Box ,Rainbow Box, Kinked Rail, Down Rail, Straight Rail, Wallride, Mila Milk Box (Special), Up double Tube, Fun Tube, Starship (Pyramide)BOARDERCROSS - NEW SETUPBANKED SLALOMNEW KIDS SETUPNEW STRUCTURES 2015/2016:Double Kink RailDown Rail",
                    "eng": "The Obereggen snow park has been one of the biggest and best theme and snow parks in Italy for the last over 20 years. Guaranteed fun for both old-timers and newcomers. The park, one of the few in Italy with a half pipe, is located on the Pampeago slope, which can be reached via the Obereggen lift. The snow park was planned and is currently managed by F-Tech, one of the most important park builders in the Alps. High-level quality and safety standards are guaranteed thanks to the professional maintenance routine carried out.Setup 2015/2016 SNOWPARK:Halfpipe (100 m, 4,5 m),10 Kicker (2 – 16 m), Fun Box, Mini Spine, Roller, Flat Box, Down Box, Kinked Box, Rainbow Box, Up Box, Straight Box, Kinked Box, C-Box, A-Frame Box ,Rainbow Box, Kinked Rail, Down Rail, Straight Rail, Wallride, Mila Milk Box (Special), Up double Tube, Fun Tube, Starship (Pyramide)BOARDERCROSS - NEW SETUPBANKED SLALOMNEW KIDS SETUPNEW STRUCTURES 2015/2016:Double Kink RailDown Rail"
                },
