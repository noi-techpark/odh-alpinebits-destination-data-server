                    "odh/snowpark"
                ],
                "name": {
                    "deu": "Funslope Schöneben",
                    "ita": "Funslope Belpiano",
                    "eng": "Funslope Belpiano"
                },
                "shortName": null,
                "description": {
                    "deu": "Die erste und bislang einzige Funslope Südtirols vereint also Pisten, Snowpark und Cross zu einem einmaligen Erlebnis mit endlosem Fahrspaß.Die neue, über 800 m lange Funslope im bietet alles, was Skifahrer mit Lust auf Spaß und Action für einen perfekten Wintertag im Schnee benötigen. Neben einem 3 m und einem 4 m Jump warten an der stets perfekt präparierten Piste eine 4 m Schneefunbox, zwei 6 m Corners und eine jeweils 5 m lange Up-Down, Dancefloor und Rainbow Butterbox auf wahre Könner und Adventure Sportler. Doch damit nicht genug, gibt es nun eine 5 m lange Wanne, einen 7 m langen Tunnel und eine gewundene Schnecke für eine actionreiche Abfahrt.\r\nMehr Informationen gibt es hier",
                    "ita": "Questa Funslope, finora l'unico in Alto Adige, riunisce quindi piste, Snowpark e cross per un'esperienza unica all'insegna del divertimento senza limiti. La nuova Funslope, lungo oltre 800 m offre tutto ciò di cui gli sciatori necessitano per trascorrere una perfetta giornata invernale all'insegna del divertimento e del movimento nella neve. Oltre ai jump di 3 e 4 m, i veri esperti e gli sportivi amanti dell'avventura potranno lanciarsi su una pista sempre perfetta e divertirsi nella Funbox nella neve di 4 m, nei due corners da 6 m, nell’up-down di 5 m, nel Dancefloor e nella Rainbow Butterbox. E per chi non fosse ancora soddisfatto, c'è ora una vasca lunga 5 m, un tunnel lungo 7 m ed una chiocciola per chi ama le discesa all'insegna dell'adrenalina.\r\nInformazioni e aggiornamenti",
                    "eng": "The first and only Funslope of South Tyrol combines perfectly groomed slopes, a snow park and a snowboard cross for a unique experience and great fun.The new, 800m long skiing Funslope offers everything skiers could ask for in terms of a perfect winter’s day on the slopes. Next to 3m and 4m ski jumps, the perfectly groomed slopes offer a snow fun-box, two 6m Corners and a 5m long up-down. A Dancefloor and Rainbow butterbox await true masters and adventurous freestylers. But there is more: a new 5m long tube, a 7m long tunnel and a spiral track for action-packed runs.\r\nMore information and current updates about the Belpiano Snow Park"
                },
                "url": {
