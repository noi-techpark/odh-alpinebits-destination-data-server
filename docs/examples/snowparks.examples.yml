                    "deu": "Snowboarden in Südtirol › Winterurlaub am Ritten bei Bozen \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nRitten-Style, Snowboardvergnügen im kleinen aber feinen Skigebiet Rittner Horn auf gepflegten und breiten Pisten. Der Snowpark Rittner Horn liegt zwischen der Schwarzseespitze und der Mittelstation: Freestyler können hier um die Wette springen.",
                    "ita": "Snowboard in Alto Adige, Corno del Renon, Bolzano - Altipiano, Bolzano e dintorni.\r\nRenon style - nel piccolo ma raffinato comprensorio sciistico del Corno del Renon con piste ampie e perfettamente battute.\r\nLo Snowpark si trova fra la Cima Lago Nero e la stazione intermedia e offre ai freestyler la possibilità di eseguire salti a volontà.",
