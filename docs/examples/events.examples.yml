                    "deu": "Bereits seit 100 Jahren gibt es im Marmordorf Laas einen Imkerverein. Dieses Jubil√§um wird im Juli gefeiert!\n\n10 Uhr Feierlicher Gottesdienst in der Pfarrkirche St. Johannes, mit Segnung der Vereinsfahne\nAnschlie√üend Umzug mit der Laaser B√∂hmischen zum Festplatz beim Ausserloretzhof.\n\nBegr√º√üung durch den Vereins-Obmann G√ºnther Tappeiner und Kurzbericht √ºber das Vereinsgeschehen. \n\nF√ºr Speis und Getr√§nke wird bestens gesorgt. \nZur musikalischen Unterhaltung spielen die \"Laaser B√∂hmische\" und \nab 15 Uhr \"Die Tengler\" auf.",
                    "ita": "Gi√† da 100 anni esiste un'associazione di apicoltori nel villaggio di marmo Lasa. Questo anniversario sar√† celebrato a luglio!\n\nore 10 Santa messa nella chiesa parrocchiale (in lingua tedesca), \ncon benedizione della bandiera dell'associazione\nPoi sfilata con la banda \"Laaser B√∂hmische\" fino alla piazza di festa all'Ausserloretzhof.\n\nFesta con cibo e bevande e\nintrattenimento musicale con il gruppo \"Laaser B√∂hmische\" e \ndalle ore 15 con il gruppo \"Die Tengler\".",
                    "eng": "Already for 100 years there is a beekeeper association in the marble village Lasa. This anniversary will be celebrated in July!\n\n10 am Holy mass in the parish church of St. John, with blessing of the club flag (in German language)\nThen parade with the group \"Laaser B√∂hmische\" to the fairground at the Ausserloretzhof.\n\nFestival with food and drinks as well as \nmusical entertainment with the group \"Laaser B√∂hmische\" and\nfrom 3 pm with the group \"Die Tengler\"."
