                "description": {
                    "deu": "Am Sonntag, 09. September findet in Saubach um 10:00 Uhr die heilige Messe statt. Anschließend beginnt das traditionelle Zwetschkenfest. Das Essen und die Getränke werden von den Bäuerinnen und Bauernjugend serviert. Für die musikalische Unterhaltung sorgen die Musikkapelle Barbian und die Carreras. Alle sind recht herzlich eingeladen. Auf Euer Kommen freuen sich die Bäuerinnen und die BJ-Barbian.",
                    "ita": "Domenica, 9 settembre alle ore 10 si terrá la santa messa nella chiesa di San Ingenuino e di seguito iniza la tradizionale festa delle prugne. \nIntrattenimento musicale con la banda musicale di Barbiano e il gruppo \"Carreras\".\n\nI \"Bäuerinnen\" e il gruppo \"Bauernjugend\" di Barbiano sono lieti di darVi il benvenuto.",
                    "eng": "Sunday, 9th September at 10 am with mass at the chruch at Saubach/S. Ingeniuno followedby the traditional festival of plum.\n\nEntertainment with the music band of Barbian and the Group \"Carreras\".\nThe \"Bäuerinnen\" and the group \"Bauernjugend\" of Barbian would be happy to have you as their guest."
