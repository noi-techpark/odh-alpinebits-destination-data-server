            "description": {
                "deu": "★ 100. Giro d'Italia ★\n\nIn Innichen ist dieses Jahr Start der 19. Etappe des  Giro d’Italia. Die Fahrradelite trifft sich zur historischen 100. Ausgabe dieses Klassikers in den Dolomiten. Am Freitag 26. Mai 2017 kämpfen sich Radsportprofis der ganzen Welt von Innichen nach Sexten und über den Kreuzbergpass nach Sappada, Sella Chianzutan bis sie nach 191 Kilometern im 1290 m hoch liegenden Piancavallo eintreffen.\n\n08:30 Uhr Eröffnung Giro Village\n\n10:30 Uhr Präsentation Athleten",
                "ita": "★ 100° Giro d'Italia ★\n\nSan Candido e la bicicletta… una storia d’amore infinita!\n\nDa molti anni San Candido ha un forte legame con il ciclismo. Molti turisti adorano i numerosi percorsi per mountain-bike e le ciclabili che passano tra le possenti montagne. I ciclisti qui si sentono a casa anche grazie alla calorosa ospitalità della popolazione.\n\nDunque non c’è da meravigliarsi se il nostro paesino sarà il punto di partenza della 19a tappa della 100a edizione del Giro d’Italia. L’élite del ciclismo si radunerà nelle Dolomiti per affrontare le tappe più difficili della 100a edizione di questo grande classico. Dalla Val di Fassa, passando da Ortisei fino ad arrivare da noi a San Candido!\n\nVenerdì, 26 maggio 2017 i ciclisti provenienti da tutto il mondo pedaleranno da San Candido verso Sesto, passeranno da Passo Monte Croce, Sella Chianzutan e raggiungeranno il traguardo dopo 191 km di fatica a Piancavallo, ad un’altitudine di 1290 m.\n\nIl paese si tinge di rosa! Non perdetevi la partenza di questa tappa spettacolare che attraverserà le Dolomiti.\n\nOre 08:30: Apertura Giro Village\n\nOre 10:30: Presentazione atleti",
                "eng": "★ 100th Giro d'Italia ★\n\nIn San Candido starts the 19th stage of the Giro d'Italia 2017:\nSan Candido/Innichen - Piancavallo (191km)\n\n8.30 a.m.: Opening Giro Village\n\n10.30 a.m.: Athletes Präsentation"
            },
            "endDate": "2017-05-26T14:00:00+01:00",
            "name": {
                "deu": "100. Giro d'Italia: Start der 19. Etappe Innichen - Piancavallo",
                "ita": "100° Giro d'Italia: partenza della 19° tappa San Candido - Piancavallo",
                "eng": "100th Giro d'Italia: start of the 19th stage San Candido - Piancavallo"
            },
            "shortName": null,
