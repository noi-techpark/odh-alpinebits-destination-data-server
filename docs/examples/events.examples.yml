                "description": {
                    "deu": "Bereits seit 100 Jahren gibt es im Marmordorf Laas einen Imkerverein. Dieses Jubiläum wird im Juli gefeiert!\n\n10 Uhr Feierlicher Gottesdienst in der Pfarrkirche St. Johannes, mit Segnung der Vereinsfahne\nAnschließend Umzug mit der Laaser Böhmischen zum Festplatz beim Ausserloretzhof.\n\nBegrüßung durch den Vereins-Obmann Günther Tappeiner und Kurzbericht über das Vereinsgeschehen. \n\nFür Speis und Getränke wird bestens gesorgt. \nZur musikalischen Unterhaltung spielen die \"Laaser Böhmische\" und \nab 15 Uhr \"Die Tengler\" auf.",
                    "ita": "Già da 100 anni esiste un'associazione di apicoltori nel villaggio di marmo Lasa. Questo anniversario sarà celebrato a luglio!\n\nore 10 Santa messa nella chiesa parrocchiale (in lingua tedesca), \ncon benedizione della bandiera dell'associazione\nPoi sfilata con la banda \"Laaser Böhmische\" fino alla piazza di festa all'Ausserloretzhof.\n\nFesta con cibo e bevande e\nintrattenimento musicale con il gruppo \"Laaser Böhmische\" e \ndalle ore 15 con il gruppo \"Die Tengler\".",
                    "eng": "Already for 100 years there is a beekeeper association in the marble village Lasa. This anniversary will be celebrated in July!\n\n10 am Holy mass in the parish church of St. John, with blessing of the club flag (in German language)\nThen parade with the group \"Laaser Böhmische\" to the fairground at the Ausserloretzhof.\n\nFestival with food and drinks as well as \nmusical entertainment with the group \"Laaser Böhmische\" and\nfrom 3 pm with the group \"Die Tengler\"."
                },
                "endDate": "2018-07-15T00:00:00+01:00",
                "name": {
                    "deu": "100 Jahre Imkerverein Laas",
                    "ita": "100 anni associazione di apicoltura Lasa",
                    "eng": "100 years association of beekeeping Laas"
                },
