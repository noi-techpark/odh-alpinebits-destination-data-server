                "description": {
                    "deu": "Die Kohlerer Seilbahn feiert 100 Jahre am 29. Juni 2018!\n\nAb 16 Uhr bei der Bergstation wird ein Stück Südtiroler Verkehrs- und Tourismusgeschichte mit einem Fest, Getränken und einem kleinen Imbiss gefeiert.\n\nAb 14 bis 22 Uhr ist die Fahrt mit der Bahn kostenlos!",
                    "ita": "La funivia del Colle festeggia i suoi 100 anni il 29 giugno 2018!\n\nA partire dalle ore 16, presso la stazione a monte della funivia, si festeggia un pezzo di storia dei trasporti e del turismo in Alto Adige. I festeggiamenti saranno accompagnati da un rinfresco.\n\nDalle ore 14 alle ore 22 la funivia sará ad uso gratuito per tutti!",
                    "eng": "The Colle-Kohlern cablecar celebrates its 100th anniversary on June 29th 2018!\n\nStarting at 4 pm, at the top station of the cable car, we will celebrate a piece of history of transport and tourism in South Tyrol. The celebration will be accompanied by refreshments.\n\nFree uso of the cable car from 2pm to 10pm."
                },
                "endDate": "2018-06-29T18:00:00+01:00",
                "name": {
                    "deu": "100 Jahre Kohlerer Bahn",
                    "ita": "100 Anni Funivia del Colle",
