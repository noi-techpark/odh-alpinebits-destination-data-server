                "description": {
                    "deu": "1919 – 2019: Südtirol  in den letzten 100 Jahren oder der Geburtstag einer Greisin (ein Stück für ein Volk)\nAus der naiven und bodenständigen Erzählperspektive eines Knechts, wird die Geschichte eines Gasthofs in einem südtiroler Bergdorf, vom Anschluss des Landes in Italien 1919 bis zur Gegenwart, als Familiensaga erzählt. Während die historischen Ereignisse als Rahmenhandlung dienen, geht es in dem Stück um den Drang nach Freiheit und seiner Diskrepanz zu einer tiefen Verwurzelung mit der Heimat, um Erbe und um die Liebe zweier Männer zu einer Frau. Vor dem Hintergrund historischer Ereignisse mischen sich absurde Komik und tragische Realität zu einem bitterbösen und gleichzeitig einfühlsamen Portrait eines einfachen und ebenso schwierigen Bergvolks.\nDietmar Gamper verwebt Elemente aus Kabarett, Geistergeschichte und Volksstück, um ein Kabinettstück zu schaffen, das etwas schier Unmögliches versucht: 100 Jahre Südtirol an einem Abend! \nRegie und Text: Dietmar Gamper\nEs spielen: Marlies Untersteiner, Josef Lanz, Peter Schorn, Eva Kuen, Freddy Redavid\nMusik: Simon Gamper"
                },
                "endDate": "2019-03-24T00:00:00+01:00",
                "name": {
                    "deu": "100 Jahre Südtirol von Dietmar Gamper"
                },
                "shortName": null,
