            "description": {
                "deu": "‚òÖ 100. Giro d'Italia ‚òÖ\n\nIn Innichen ist dieses Jahr Start der 19. Etappe des  Giro d‚ÄôItalia. Die Fahrradelite trifft sich zur historischen 100. Ausgabe dieses Klassikers in den Dolomiten. Am Freitag 26. Mai 2017 k√§mpfen sich Radsportprofis der ganzen Welt von Innichen nach Sexten und √ºber den Kreuzbergpass nach Sappada, Sella Chianzutan bis sie nach 191 Kilometern im 1290 m hoch liegenden Piancavallo eintreffen.\n\n08:30 Uhr Er√∂ffnung Giro Village\n\n10:30 Uhr Pr√§sentation Athleten",
                "ita": "‚òÖ 100¬∞ Giro d'Italia ‚òÖ\n\nSan Candido e la bicicletta‚Ä¶ una storia d‚Äôamore infinita!\n\nDa molti anni San Candido ha un forte legame con il ciclismo. Molti turisti adorano i numerosi percorsi per mountain-bike e le ciclabili che passano tra le possenti montagne. I ciclisti qui si sentono a casa anche grazie alla calorosa ospitalit√† della popolazione.\n\nDunque non c‚Äô√® da meravigliarsi se il nostro paesino sar√† il punto di partenza della 19a tappa della 100a edizione del Giro d‚ÄôItalia. L‚Äô√©lite del ciclismo si raduner√† nelle Dolomiti per affrontare le tappe pi√π difficili della 100a edizione di questo grande classico. Dalla Val di Fassa, passando da Ortisei fino ad arrivare da noi a San Candido!\n\nVenerd√¨, 26 maggio 2017 i ciclisti provenienti da tutto il mondo pedaleranno da San Candido verso Sesto, passeranno da Passo Monte Croce, Sella Chianzutan e raggiungeranno il traguardo dopo 191 km di fatica a Piancavallo, ad un‚Äôaltitudine di 1290 m.\n\nIl paese si tinge di rosa! Non perdetevi la partenza di questa tappa spettacolare che attraverser√† le Dolomiti.\n\nOre 08:30: Apertura Giro Village\n\nOre 10:30: Presentazione atleti",
                "eng": "‚òÖ 100th Giro d'Italia ‚òÖ\n\nIn San Candido starts the 19th stage of the Giro d'Italia 2017:\nSan Candido/Innichen - Piancavallo (191km)\n\n8.30 a.m.: Opening Giro Village\n\n10.30 a.m.: Athletes Pr√§sentation"
            },
            "endDate": "2017-05-26T14:00:00+01:00",
