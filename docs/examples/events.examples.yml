                "description": {
                    "deu": "Für Naturliebhaber gibt es nichts Schöneres als intensive Blütenfarben und herrliche Düfte. \nDiese Führung bietet Erlebnisse für alle Sinne: bunte Kräuterfelder, ätherische Öle, die in die Nase steigen, herrliche Aromen beim Verkosten und vollkommene Ruhe.\nWir starten mit einem Besuch im Kräutergarten, schauen in die Trocknungs- und Verarbeitungsräume, entdecken eine Vielzahl von Kräuterprodukten und beenden unseren Rundgang mit einer kleinen, aber feinen Produktverkostung aus frischem Tee, fruchtigem Sirup, würzigem Schnapsl.\nWer sich für Kräuter interessiert, wird sicherlich viel Wissenswertes über Anbau, Trocknung, Lagerung und Verwendung unserer Heil- und Gewürzpflanzen mit nach Hause nehmen.\n\nTreffpunkt: Kräutergärten Wipptal, Steirerhof, Hintere Gasse 152, Wiesen um 09.45 Uhr\nDauer: von 9.45 bis 11.45 Uhr\nZeitraum: 10. Juni bis 26. August\nTeilnehmeranzahl: min. 4 und max. 20 Personen\nKosten: Für activeCARD Inhaber kostenlos, ansonsten 10,00€ p.P.",
                    "ita": "Per gli amanti della natura non c’è niente di più bello che vivere i colori e profumi dei fiori di stagione. Questa visita guidata offre un’esperienza per tutti i nostri sensi: campi colorati, oli essenziali profumati, aromi gustosi e una pace ineguagliabile.\nSi parte con una visita presso i giardini aromatici, si prosegue attraverso le stanze dove vengono essiccate e lavorate le erbe scoprendo la vastità dei prodotti che vengono elaborati e si conclude la visita con una piccola degustazione di tè fresco, succoso sciroppo, una grappa speziata.\nGli interessati al mondo delle erbe saranno sicuramente pienamente soddisfatti delle informazioni che riceveranno riguardo a tutti i processi di raccolta, essiccazione e utilizzo delle nostre piante.\n\nRitrovo e partenza: Giardini aromatici Wipptal, Steirerhof, Hintere Gasse 152, Prati ore 09.45 \nDurata: dalle ore 9.45 alle ore 11.45 \nPeriodo: dal 10 giugno al 26 agosto\nNumero di partecipanti: min. 4 e max. 20 persone\nCosti: per chi possiede l‘activeCARD é gratis, altrimenti 10,00€ a persona"
                },
                "endDate": "2020-08-27T11:45:00+01:00",
                "name": {
                    "deu": "100% Kräutergarten",
                    "ita": "100% giardini aromatici"
                },
