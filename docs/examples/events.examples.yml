                "categories": [
                    "schema/FoodEvent",
                    "schema/ChildrensEvent",
                    "odh/gastronomie-typische-produkte",
                    "odh/handwerk-brauchtum",
                    "odh/familie"
                ],
                "description": {
                    "deu": "Das Christkindlkomitee hat ein vielseitiges Programm vorbereitet, um Sie stimmungsvoll durch die wohl schönste Zeit des Jahres zu begleiten. \n\nAuf dem Rathausplatz in Leifers werden in adventlicher Atmosphäre einheimische Kunsthandwerker ihr Können zeigen und ihre Werke präsentieren. \nGenießen Sie bei weihnachtlichen Klängen die liebevoll zubereiteten Spezialitäten unserer Vereine, wie auch ein vielseitiges Kinderprogramm, eine Krippenausstellung mit Krippenweg und die lebende Krippe. Für besinnliche Momente sorgen zauberhafte Weihnachtskonzerte, die dem Christkindlmarkt einen besonderen Charakter verleihen.\n\nKommen Sie vorbei und genießen Sie die weihnachtliche Stimmung in Leifers!⭐️✨🎄🎅🏼",
                    "ita": "Immergetevi nel magico mondo del Mercatino di Natale, fatto di luci, profumi, sapori e colori, un'atmosfera incantata che vi accompagnera durante il periodo delle feste natalizie. Sulla piazzetta Municipio i nostri artigiani presenteranno le loro meraviglie artistiche. Assaporate il delizioso profumo delle specialità proposte dalle varie associazioni locali, inoltre al mercatino troverete intrattenimento per bambini e molto altro.\n\nPassate e godetevi l'atmosfera natalizia a Laives!⭐️✨🎄🎅🏼"
                },
                "endDate": "2019-12-22T22:00:00+01:00",
                "name": {
                    "deu": "10. Christkindlmarkt in Leifers",
                    "ita": "10° Mercatino di Natale a Laives"
                },
                "shortName": null,
                "startDate": "2019-11-30T10:00:00+01:00",
                "status": "published",
                "url": {
                    "deu": "https://www.suedtirols-sueden.info/de/leifers/die-ferienorte/top-events/christkindlmarkt.html",
