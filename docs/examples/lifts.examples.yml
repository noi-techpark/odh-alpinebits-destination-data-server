                "description": {
                    "deu": "Der Skilift Abrusé in Corvara befindet sich in der Nähe der Skischule und der Kabinenbahn Boé.Der kurze Lift mit geringem Höhenunterschied ist für Anfänger besonders geeignet.",
                    "ita": "Lo skilift Abrusé a Corvara paese, si trova nelle vicinanze della scuola sci e della cabinovia Boé. Essendo corto e con poco dislivello, è un impianto adatto anche ai più piccini e per chi è alle prime armi.Alcune sere d'inverno diventa punto d'incontro per le manifestazioni della scuola sci Corvara.",
                    "eng": "The Abrusé ski lift in Corvara is located near the ski school and near the Boé gondola.The short lift, with little difference in height, is suitable for beginners."
                },
