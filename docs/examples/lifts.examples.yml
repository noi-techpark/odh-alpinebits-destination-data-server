                "shortName": null,
                "howToArrive": {
                    "deu": "*Mit dem Auto\r\nVon Norden kommend:\r\n\r\nBrenner Autobahn A22 bis Ausfahrt Brixen, Pustertaler Straße SS 49 bis St. Lorenzen, Gadertaler Straße SS 244, Alta Badia\r\n\r\nVon Süden kommend:\r\n\r\nBrennerautobahn A22 bis Ausfahrt Klausen, Staatsstraße SS 242, Grödnerjoch, Alta Badia\r\nAutobahn A27 bis Ausfahrt Ponte nelle Alpi, SS 203, Caprile, Arabba, Campolongo Pass, Alta Badia\r\n\r\n*Mit der Bahn\r\nBahnhöfe:\r\n\r\nBruneck - 37 km\r\nBozen (via Grödnerjoch) - 72 km (via Bruneck) - 100 km\r\nVon den Zugbahnhöfen erreichen Sie Alta Badia mit Linienbus. Fahrpläne &amp; Auskünfte: www.sii.bz.it\r\n\r\n*Mit dem Flugzeug\r\n\r\nInnsbruck - 130 km\r\nMünchen - 330 km\r\nVenedig Treviso / Venedig Marco Polo - 180 km / 200 km\r\nVerona - 213 km\r\nMailand Bergamo / Mailand Malpensa - 310 km / 400 km\r\nFlughafen Transfer: www.suedtirolbus.de - www.cortinaexpress.it\r\n",
                    "ita": "*In macchina\r\n\r\nAutostrada del Brennero A22 fino al casello di Bressanone, strada SS 49 della Val Pusteria fino a S. Lorenzo, strada SS 244 della Val Badia, Alta Badia\r\nAutostrada A27 fino a Ponte nelle Alpi, SS 203 dell'Agordino, Caprile, Arabba, Passo Campolongo, Alta Badia\r\nAutostrada A27 fino all'uscita di Belluno, SS 51 per Cortina d'Ampezzo, Passo Falzarego, Passo Valparola, Alta Badia\r\n\r\n*In treno\r\n\r\nBrunico - 37 km\r\nBolzano (via Passo Gardena) - 72 km (via Brunico) - 100 km\r\nCollegamento stazione ferroviaria - Alta Badia tramite autobus di linea SAD: www.sii.bz.it\r\n\r\n*In aereo\r\n\r\nVenezia Treviso / Venezia Marco Polo - 180 km / 200 km\r\nVerona - 213 km\r\nMilano Bergamo / Milano Malpensa - 310 km / 400 km\r\nInformazioni transfer aeroporto: www.altoadigebus.it - www.cortinaexpress.it\r\n",
                    "eng": "*By car\r\n\r\nComing from Innsbruck: take the A13 and the A22 toll motorway and exit at Bressanone/Brixen, following the signs to Brunico/Bruneck along the Val Pusteria/Pustertal road as far as S. Lorenzo/St. Lorenzen. Follow the signs to Val Badia/Gadertal \r\nComing from Verona - Bolzano: take the A22, exit at Bressanone/Brixen and continue as above\r\n\r\n*By train\r\nThe nearest train stations are:\r\n\r\nBrunico - 37 km\r\nBolzano (via Passo Gardena) - 72 km (via Brunico) - 100 km\r\nConnection train station - Alta Badia by the local bus SAD: www.sii.bz.it\r\n\r\n*By air\r\n\r\nInnsbruck - 130 km\r\nMunich - 330 km\r\nVenice Treviso / Venice Marco Polo - 180 km / 200 km\r\nVerona - 213 km\r\nMilan Bergamo / Milan Malpensa - 310 km / 400 km\r\nInformation airport transfer: www.altoadigebus.com - www.cortinaexpress.it\r\n"
                }
            },
