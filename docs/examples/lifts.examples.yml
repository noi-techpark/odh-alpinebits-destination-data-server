                "description": {
                    "deu": "Der Schlepplift Abrahamwiese befindet sich direkt neben der Talstation von Ratschings. Vor allem für Kinder eignet sich die Anfängerpiste, auf der sie die ersten Erfahrungen mit den Skiern bzw. dem Snowboard sammeln können.",
                    "ita": "La sciovia Abrahamwiese si trova direttamente accanto alla stazione a valle di Racines. La pista per principianti è particolarmente adatta ai bambini, dove possono fare le prime esperienze con gli sci o lo snowboard.",
                    "eng": "The Abrahamwiese skilift is located directly next to the valley station of Ratschings/Racines. The beginners' slope is especially suitable for children, where they can gain their first experience with skis or snowboard."
