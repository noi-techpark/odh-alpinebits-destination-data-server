                    "ita": "Alm-Express",
                    "eng": "Alm-Express"
                },
                "description": {
                    "deu": "Speikboden Bergbahnen ist ein schneesicheres, familiäres Skigebiet im Tauferer-Ahrntal. Es umfasst 8 Liftanlagen mit einer Beförderungsleistung von insgesamt 13.140 Personen pro Stunde. Ca. 100 ha Piste bieten genügend Abwechslung – vom Gipfel (2.400 m.ü.d.M.) bis ins Tal (950 m.ü.d.M.). Viel Abwechslung im Gelände und sehr breite Pisten beglücken sowohl Anfängern als auch Ski-Profis. Im Sommer ist der Speikboden ein hervorragendes Wandergebiet!Die zwei Skigebiete Speikboden und Klausberg mit den Dorfliften Weißenbach und Rein in Taufers bilden zusammen die Skiworld Ahrntal. Ein einziger Skipass ermöglicht es dir über 76 Pistenkilometer zu befahren, während 21 Aufstiegsanlagen auf einer Höhe von 950 bis 2.510 Metern dich auf den Berg bringen. Durch flächendeckende Beschneiungsanlagen garantiert die Skiworld Ahrntal 100% Schneesicherheit.",
                    "ita": "“Speikboden Funivie” è una zona sciistica incentrata sulla famiglia all’interno della bella Valle di Tures ed Aurina, la quale garantisce ai suoi ospiti la sicurezza di neve per il periodo invernale. Il centro sciistico si compone da 8 impianti di risalita capaci di trasportare ben 13.140 persone all’ora. Circa 80 ettari di ottime piste garantiscono molte possibilità di divertimento – iniziando dalla cima (2.400 metri s.l.m.) fino al fondovalle (950 metri s.l.m.). I differenti pendii e le piste molto larghe fanno la gioia di tutti gli sciatori, principianti e professionisti. In estate Speikboden è uno straordinario luogo per praticare dell’escursionismo.I compensori sciistici Speikboden e Klausberg, con i loro impianti di risalita Riobianco e Riva di Tures, formano assieme la Skiworld Ahrntal. Vi aspettano più di 74 chilometri di piste e 21 impianti di risalita da 950 a 2.510 metri di altitudine che vi conducono in vetta. Grazie a impianti dell’ultima generazione, le piste sono sempre perfettamente preparate al 100%.",
                    "eng": "Speikboden Bergbahnen is a snow-secure, familiarly skiing-area in the valley “Tauferer-Ahrntal”. It contains 8 cableways with a total transport performance of 13.140 persons/hour. About 80 hectare of slopes has to offer enough liberty for everyone – from the summit (2.400 m altitude) to the valley (950 m altitude). Many alternations of the terrain and very wide slopes make happy beginners and professional skiers. In the summer the “Speikboden” is a fantastic hiking area!The two ski arenas Speikboden and Klausberg including the two town lifts Weißenbach and Rein in Taufers form together the Skiworld Ahrntal. A single ski pass allows you to use over 74 kilometers of slopes while 21 lifts from 950 to 2.510 meters carry you to the mountain top. The covering artificial snow systems of the Skiworld Ahrntal guarantee snow all the way through."
                },
                "url": {
                    "deu": "http://www.speikboden.it",
                    "ita": "http://www.speikboden.it",
                    "eng": "http://www.speikboden.it"
                },
