            "name": {
                "deu": "Almboden",
                "ita": "Almboden",
                "eng": "Almboden"
            },
            "description": {
                "deu": "Der Sessellift Almboden eignet sich besonders für Anfänger auf der Piste. Der 4-er Sessellift bringt Sie bis auf 1670m und bietet eine breite, blau eingestufte Piste zum Üben der ersten Schwünge im Schnee. Vom Sessellift Almboden lässt sich auch der Dino-Funpark unterhalb des Sessellifts Klaussee I – K1 erreichen, welcher besonders bei Kindern beliebt ist.",
                "ita": "La seggiovia Almboden è particolarmente adatta ai principianti sulle piste. La seggiovia a 4 posti vi porta fino a 1670 m e offre un'ampia pista blu dove è facile esercitare le prime curve sulla neve. Anche il Dino-Funpark sotto la seggiovia Klaussee I - K1, particolarmente apprezzato dai bambini, può essere raggiunto dalla seggiovia Almboden.",
                "eng": "The Almboden chairlift is particularly suitable for beginners on the slopes. The 4-seater chairlift takes you up to 1670m and offers a wide, blue-graded slope for practicing your first turns in the snow. The Dino-Funpark below the Klaussee I - K1 chairlift, which is particularly popular with children, can also be reached from the Almboden chairlift."
            },
