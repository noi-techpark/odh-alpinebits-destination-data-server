                "name": {
                    "deu": "Snowpark Alta Badia",
                    "ita": "Snowpark Alta Badia",
                    "eng": "Snowpark Alta Badia"
                },
                "shortName": null,
                "description": {
                    "deu": "Der Snowpark Alta Badia ist einer der größten Parks von Dolomiti Super Freestyle: mit einem abwechslungsreichen Set-Up, bietet er zwei Lines unterschiedlichster Schwierigkeitsgrade mit verschiedenen Arten von Kickern, Rails und Boxen. Darüber hinaus ist der Park mittlerweile zu einer international anerkannten Destination geworden - die Events und die Möglichkeit, dort Shootings zu machen, haben viele Crews aus der ganzen Welt überzeugt! Die Neuheiten in diesem Jahr sind die Funslope Alta Badia und der playgroundSnow, der ein neues Freestyle-Konzept darstellt, das Skipisten, Snowpark und Cross zusammenführt und noch mehr Spaß garantiert!",
                    "ita": "Lo Snowpark Alta Badia è uno dei più grandi nella scena del Dolomiti Super Freestyle: compatto, con un set-up veramente vario, presenta linee di tutte le difficoltà con kicker, rail e box di diversi tipi. Il park inoltre è diventato una meta internazionale; gli eventi e la possibilità di creare shooting all’avanguardia hanno attratto moltissime crew da tutto il mondo! Le novità di quest’anno sono la Funslope Alta Badia e il playgroundSnow, una nuova concezione di freestyle che fonde in un unico spazio piste, snowpark e cross per un divertimento assicurato!",
                    "eng": "The Snowpark Alta Badia is one of the biggest of all Dolomiti Super Freestyle parks: solid, with an extremely versatile setup, it offers lines for all riding levels as well as different types of kickers, rails and boxes. Furthermore, the park has become an internationally appreciated destination – the events and the possibility to make shootings attracted many crews from all over the world! This year, the snowpark will be extended by the Funslope Alta Badia and the playgroundSnow, a new freestyle idea which blends together slopes, snowpark and cross in one unique area for even more fun!"
