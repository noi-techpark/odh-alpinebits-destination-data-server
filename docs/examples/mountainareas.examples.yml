                "description": {
                    "deu": "Der Kronplatz ist vor allem bei anspruchsvollen Skifahrern und Snowboardern beliebt. Während die Jugend in den beiden Snowparks neue Tricks übt, stürzen sich Mutige die berüchtigten schwarzen Pisten „Silvester“ oder „Hernegg“ hinab nach Reischach, wo sich abends die Après-Ski-Lokale füllen. In den Kidsparks und Skischulen wird auf den flacheren Hängen fleißig wedeln gelernt. Auf den Brunecker Hausberg geht es von drei Seiten mit modernen Aufstiegsanlagen hinauf zu über 100 Pistenkilometern. Über die „Piculin“-Bahn ist sogar der Einstieg in die „Sellaronda“ möglich, mit dem Ski Pustertal Express geht es zum Skigebiet 3 Zinnen Dolomiten im Hochpustertal. Der Kronplatz ist ein großzügiges Sonnenplateau mit 360°-Panorama auf die umliegende Berglandschaft. Hier thront ein architektonisches Highlight: Im Messner Mountain Museum „MMM Corones“, entworfen von Star-Architektin Zaha Hadid, befasst sich Bergsteiger-Legende Reinhold Messner mit den Nordwänden, der Königsdisziplin des Alpinismus.",
                    "ita": "Plan de Corones è la meta ideale per tutti gli amanti dello sci e dello snowboard. I bambini possono imparare a sciare con un maestro o nei parchi a loro dedicati, i ragazzi possono cimentarsi con la tavola in uno dei due snowpark, mentre i più temerari possono affrontare le discese lungo la “Silvester” e la “Hernegg”, due delle piste nere del comprensorio; e, una volta a Riscone, rilassarsi in uno dei numerosi locali “Après-Ski”. Sono oltre 100 i chilometri di piste al Plan de Corones, la montagna locale di Brunico. Da qui con la telecabina “Piculin” ci si immette nel circuito “Sellaronda” e con lo “Ski Pustertal Express” si raggiunge facilmente il comprensorio sciistico Tre Cime Dolomiti in Alta Pusteria. Plan de Corones è un vasto altopiano soleggiato da cui si gode un incredibile panorama circolare sulle cime circostanti. Qui sorge l’inconfondibile edificio progettato da Zaha Hadid, sede del Messner Mountain Museum MMM Corones, dedicato all’alpinismo tradizionale, disciplina che ha plasmato ed è stata plasmata in maniera decisiva da Reinhold Messner.",
                    "eng": "The Kronplatz mountain is especially popular with demanding skiers and snowboarders. While the young practice new tricks in the two snow parks, the brave plunge down the notorious \"Silvester\" or \"Hernegg\" black slopes to Riscone/Reischach, where the après-ski bars fill up in the evenings. In the kids’ parks and ski schools, guests learn to parallel turn on the flatter slopes. Thanks to modern lifts, Bruneck’s local mountain with over 100 km of slopes is accessible from three sides. The \"Piculin\" lift even offers access to the \"Sellaronda ski circuit\", and the Ski Pustertal Express transports excited skiers to the Three Peaks Dolomites ski resort in Hochpustertal. The Plan de Corones area is an especially spacious, sunny plateau with a 360° panorama of the surrounding mountain landscape. Here, a true architectural highlight awaits discovery: at the Messner Mountain Museum \"MMM Corones”, designed by star architect Zaha Hadid, mountaineering legend Reinhold Messner puts guests into dialogue with the world’s north faces, the supreme discipline of mountaineering.",
                    "nld": "De berg Kronplatz is vooral populair bij veeleisende skiërs en snowboarders. Terwijl de jeugd in de beide snowparks op nieuwe trucs oefent, storten waaghalzen zich op de beruchte zwarte pistes zoals de Silvester of de Hernegg naar beneden naar Riscone/Reischach, waar het ’s avonds druk wordt in de après-ski-bars. In de kidsparks en skischolen wordt op de vlakkere hellingen ijverig het wedelen geleerd. Op de huisberg van Bruneck/Brunico kunt u van drie kanten met moderne skiliften omhoog naar meer dan 100 kilometer piste. Via de Piculin-gondellift kunt u zelfs instappen op de skironde Sellaronda, met de Ski Pustertal Express kunt u naar het skigebied Drei Zinnen Dolomieten in het Hochpustertal/Alta Pusteria. De Kronplatz is een weids, zonnig plateau met 360°-uitzicht op het omliggende berglandschap. Hier is een architectonisch blikvanger gevestigd: in het MMM Corones (Messner Mountain Museum), ontworpen door sterarchitect Zaha Hadid, vertelt klimlegende Reinhold Messner zijn verhaal van de noordflanken, koningsnummer van het alpinisme.",
                    "ces": "Středisko Kronplatz je obzvláště oblíbené u náročných sjezdařů a snowboardistů. Zatímco se mladí učí nové triky v jednom ze dvou snowparků, odvážní lyžaři se vrhají po svazích známých černých sjezdovek „Silvester“ nebo „Hernegg“ dolů do vesničky Reischach/Riscone, jejíž Après-Ski restaurace jsou večer plné hostů. Dětské parky a lyžařské školy na mírných svazích jsou ideální pro ty, kteří se chtějí naučit první obloučky. Domovská hora Kronplatz je ze tří stran obklopena moderními lanovkami a vleky, které Vás dopraví na sjezdovky, které dohromady měří až 100 kilometrů. Lanovka „Piculin“ Vás dopraví do střediska Sella Ronda, vlak Ski Pustertal Express Vás vezme do lyžařské oblasti 3 Zinnen Dolomity, které se nachází v údolí Hochpustertal. Kronplatz je prostorná slunná plošina s 360° panoramatickým výhledem na okolní horskou krajinu. Zde se tyčí architektonická pozoruhodnost: muzeum Messner Mountain Museum, „MMM Corones“, které navrhla slavná architektka Zaha Hadid. Horolezecká legenda Reinhold Messner zde vytvořil výstavu, která je věnovaná lezení na severních stěnách, královské disciplíně alpinismu.",
                    "pol": "Kronplatz to ulubione miejsce wymagających narciarzy i snowboardzistów. Młodzież zwykle okupuje dwa snowparki, wytrwale ćwicząc coraz to nowe triki, odważni ochoczo kierują się na osławione czarne trasy „Silvester” i „Hernegg”, którymi pędzą w kierunku Riscone/Reischach, aby pod wieczór wpaść jeszcze na wieczorną zabawę przy muzyce. Na specjalnie wyznaczonych terenach do zabawy dla dzieci oraz łagodnych stokach szkółek narciarskich aż roi się od pociech, pilnie szlifujących narciarskie umiejętności. Na królującej nad Bruneck górze wjazd nowoczesnymi wyciągami prowadzi z trzech stron, a ze szczytu wije się w sumie 100 kilometrów tras. Kolejka „Piculin” umożliwia włączenie się w szlak narciarski Sella Ronda, z kolei Ski Pustertal Express sprawnie dowozi do ośrodka narciarskiego 3 Zinnen Dolomity w dolinie Hochpustertal. Kronplatz to fantastyczny, rozległy, słoneczny płaskowyż, z którego rozpościera się górska panorama na wszystkie strony świata. Na tej górze osadzona jest wyjątkowa architektoniczna atrakcja: Messner Mountain Museum „MMM Corones”, zaprojektowane przez słynną architekt Zahę Hadid. Wystawa Reinholda Messnera podejmuje tematykę klasycznego alpinizmu, zwłaszcza najtrudniejszych wejść północną ścianą.",
                    "fra": "Le Plan de Corones est particulièrement apprécié des skieurs et des snowboardeurs exigeants. Pendant que les jeunes s’exercent à tester de nouvelles figures dans les deux snowparks, les skieurs courageux dévaleront les fameuses pistes noires « Silvester » ou « Hernegg » vers le village de Riscone/Reischach dont les bars après-ski se remplissent en soirée. Dans les parcs à neige et les écoles de ski, les enfants apprendront à évoluer sur les pentes douces. Des trois côtés du Plan de Corones, des remontées mécaniques modernes gravissent plus de 100 km de piste. Il est aussi possible de faire l’ascension de la « Sellaronda » avec le train « Piculin ». La navette « Ski Pustertal Express » assure la liaison avec la station de ski 3 Zinnen Dolomites de la vallée Hochpustertal/Alta Pusteria. Le Plan de Corones est un généreux plateau ensoleillé offrant un panorama à 360° sur les montagnes environnantes. C’est là que trône un chef d’œuvre architectural : le musée Messner Mountain « MMM Corones », conçu par la célèbre architecte Zaha Hadid. Il retrace la légende de l’alpiniste Reinhold Messner et son ascension des faces nord, discipline maîtresse de l’alpinisme.",
                    "rus": "Кронплац особенно популярен у взыскательных лыжников и сноубордистов. В то время как подростки в двух сноупарках тренируют новые трюки, опытные смельчаки бросаются вниз по пресловутым черным склонам «Silvester» или «Hernegg» вплоть до Рисконе, где вечером посетители наполняют апре-ски бары. В детских парках и лыжных школах можно научиться кататься на более плоских склонах. Здесь с трех сторон на современных подъемниках можно попасть к более чем 100 километров склонов. Канатная дорога «Piculin» позволяет попасть даже на трассу «Селларонда» (Sellaronda), а Ski Express долины Пустерталь отправляется на горнолыжный курорт Драй-Циннен Доломитовые Альпы в долину Хохпустерталь. Кронплац - просторное солнечное плато с видом в 360° на окружающий горный ландшафт. Здесь возвышается архитектурная достопримечательность: в музее Messner Mountain Museum «MMM Corones», спроектированном известным архитектором Захой Хадид, легендарный альпинист Райнхольд Месснер занимается северными стенами, королевской дисциплиной альпинизма."
                },
