                },
                "shortName": null,
                "description": {
                    "deu": "Die legendäre Trametsch kann direkt ab der Bergstation der Kabinenbahn Plose befahren werden. Hier in Kreuztal fahren Sie in die Trametsch ein und können Sie bis zum Einstieg in den Trametschlift genießen. Dieser bringt Sie wieder nach oben, so dass Sie diesen ersten, oberen Teil der Trametsch auch immer wieder bewältigen können. Als Geheimtipp gilt die Piste vor allem am Vormittag. In Verbindung mit der Talabfahrt können Sie insgesamt 6400 m (mit Varianten sind es 7900 m) herrliche Piste erleben. Insgesamt meistern Sie einen Höhenunterschied von 1048 m und können dann stolz auf sich sein! Schwung um Schwung der legendären Trametsch entlang ins Tal nach St. Andrä. Ein unvergessliches Erlebnis. Viel zu schade sie nur am Abend als Talabfahrt zu genießen!",
                    "ita": "La leggendaria Trametsch può essere percorsa direttamente dalla stazione a monte della Cabinovia della Plose. L'accesso è comodo questa parte superiore della pista può essere percorsa più volte, grazie alla seggiovia Trametsch. Il momento migliore per sciare sulla pista sono le prime ore del mattino. Chi si vuole godere la leggendaria Trametsch fino in fondo, vale a dire fino a valle, si trova davanti a 6400m di pista incantevole (con le varianti sono 7900m) ed un dislivello di ben 1048 m. Potete sciare fina alla stazione a valle (S. Andrea). Una vera avventura ed in ogni caso un peccato percorrerla solo una volta al rientro serale",
                    "eng": "Every experienced skier will enjoy this piste, which in total is 6400m long (counting all variants it is even 7900m long) with an altitude difference of 1048m. You may ski down the whole distance until the bottom station of the gondola lift (St.Andrä/ S. Andrea). An amazing experience and worth skiing several times a day. Every experienced skier will enjoy this piste, which in total is 6400m long (counting all variants it is even 7900m long) with an altitude difference of 1048m. You may ski down the whole distance until the bottom station of the gondola lift (St.Andrä/ S. Andrea). An amazing experience and worth skiing several times a day."
