                "shortName": {
                    "deu": "Skigebiet Gröden / Seiser Alm",
                    "ita": "Località sciistica Alpe di Siusi - Val Gardena",
                    "eng": "Val Gardena - Alpe di Siusi ski area",
                    "nld": "Skigebied Val Gardena - Alpe di Siusi",
                    "ces": "Lyžařská oblast Val Gardena - Seiser Alm",
