                "name": {
                    "deu": "Rodelbahn RudiRun",
                    "ita": "Pista da slittino RudiRun",
                    "eng": "Toboggan Run RudiRun"
                },
                "shortName": null,
                "description": {
                    "deu": "Auf über 9 km Länge bietet diese Rodelbahn, eine der längsten Rodelbahnen Südtirols, das ultimative Vergnügen für die ganze Familie. Idyllisch, vielfältig und immer für eine Überraschung gut.Die Rodelbahn beginnt in der Nähe der Bergstation der Plose Kabinenbahn und führt bis zur Talstation der Kabinenbahn – 1.000 Höhenmeter tiefer.Die Strecke ist technisch einfach, überlicherweise mit reichlich Naturschnee eingedeckt, aber allein schon die Länge der Bahn ist beachtlich und fordert jeden Rodler.",
                    "ita": "La pista slittino promette divertimento su oltre 9 chilometri. Bambini e adulti sanno apprezzare la lunghissima discesa a valle sulla quale pochi tratti pianeggianti si alternano con tratti più ripidi. Varia e idilliaca la pista è piena di sorprese. Il divertimento è assicurato a tutta la famiglia.Parte dalla stazione a monte della cabinovia Plose, affiancando dapprima alcuni rifugi si entra poi nel bosco.Il tragitto facile è coperto quasi sempre con abbondante neve naturale. Un divertimento per tutta la famiglia.",
                    "eng": "This 9 km long toboggan run is the ultimate pleasure for the whole family. Idyllic, varied and always good for a surprise. The fun is guaranteed already by the fact that the run never ends.The toboggan run begins at the top station of the gondola lift Plose and on the first kilomters the run is technically easy and offers fun for all the family. The lower section is ideal for fans of toboggan sports, as there are long straight stretches. The toboggan run ends 1000 metres below its start, at the bottom station of the gondola lift.The length of the whole track alone is remarkable, and a challenge for every slider. Depending on the snow conditions, there may be fast stretches and technically challenging sections."
                },
