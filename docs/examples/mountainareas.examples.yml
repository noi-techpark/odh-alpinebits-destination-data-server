                "description": {
                    "deu": "Dort, wo das Pustertal auf das Eisacktal trifft, liegt die Ski- und Almenregion Gitschberg Jochtal. Die Aufstiegsanlagen verbinden Mühlbach herunten im Tal mit den Dörfern Meransen und Vals, beide auf rund 1.400 m Meereshöhe. Kein Wunder, dass es dort gleich drei Aussichtsplattformen gibt: Über 500 Gipfel lassen sich hier entdecken, insbesondere die Pfunderer Berge, die angrenzenden Zillertaler Alpen und die Dolomiten. In der Ski- und Almenregion Gitschberg Jochtal stehen Familien im Fokus. Während die Kleinen in den mehrfach ausgezeichneten Kinderskischulen ihren ersten Skischwung machen, üben Anfänger und Wiedereinsteiger auf den sanften Pisten in Vals, erfahrene Skifahrer carven über die anspruchsvollen Hänge ins sonnige Meransen. Und auch die knapp sieben Kilometer lange Rodelbahn am Gitschberg ist nicht nur etwas für „Gitschen“, wie in Südtirol junge Mädchen genannt werden. Romantiker begeben sich auf eine Winterwanderung durch das malerische Altfasstal oder auf die Fane-Alm.",
                    "ita": "L’area vacanze sci e malghe Rio Pusteria, nel punto in cui la Val Pusteria incontra la Valle Isarco, è dotata di impianti di risalita che collegano Rio di Pusteria con i villaggi di Maranza e Valles, situati a 1.400 metri di altitudine. Una volta in vetta, è possibile godere di scenari fantastici: dalle tre piatteforme panoramiche la vista spazia su più di 500 cime, tra cui i Monti di Fundres, le Alpi della Zillertal e le Dolomiti. L’area vacanze sci e malghe Rio Pusteria è perfetta per le famiglie: i bambini possono imparare a sciare in una delle ottime scuole di sci presenti, mentre i genitori possono scegliere tra una dolce discesa lungo le piste di Valles, perfetta per i principianti, e la discesa fino a Maranza, più impegnativa e adatta agli sciatori più esperti. Chi desidera provare l’ebbrezza della velocità può cimentarsi con la pista per slittino sul Monte Cuzzo, che con i suoi sette chilometri regala grandi emozioni. I più romantici possono invece optare per un’escursione tra i paesaggi innevati della Valle d’Altafossa o alla Malga Fane.",
                    "eng": "The Gitschberg-Jochtal skiing and Alpine pasture region welcomes guests where the Pustertal valley meets the Eisacktal valley. The lifts connect Mühlbach/Rio di Pusteria in the valley with the villages of Maranza/Meransen and Valles/Vals, both of which are situated at about 1,400 m above sea level. Small wonder that there are three viewing platforms here: More than 500 peaks can be discovered from these vantage points, in particular the Pfunderer Berge mountains, the adjacent Zillertal Alps and the Dolomites. In the Mühlbach skiing and Alpine pasture region, the focus is on families. While little ones attempt their first ski turns at the award-winning children's ski schools, beginners and novices can practice carving on the gentle slopes of Valles. Meanwhile, experienced skiers can carve down the demanding slopes into sunny Maranza. The nearly 7-km toboggan run is definitely not just for kids! Romantics can go on a winter hike through the picturesque Altfasstal valley or to the Fane Alm Alpine farm.",
                    "nld": "Daar waar het dal Pustertal en het dal Eisacktal samenkomen ligt de ski- en bergweideregio Gitschberg - Jochtal. De skiliften verbinden Mühlbach/Rio di Pusteria beneden in het dal met de dorpen Maranza/Meransen en Valles/Vals, beide op een hoogte van ongeveer 1400 m gelegen. Geen wonder dat je daar meteen drie uitzichtplatformen hebt: meer dan 500 bergtoppen zijn hier te ontwaren, in het bijzonder de Pfunderse bergen, de aangrenzende Zillertaler Alpen en de Dolomieten. In de ski- en bergweideregio Gitschberg - Jochtal staan gezinnen in het middelpunt. Terwijl kinderen tijdens de lessen van meermaals onderscheiden kinderskischolen hun eerste bochten maken, oefenen beginners en halfgevorderden op de zacht glooiende pistes in Valles. Ervaren skiërs kunnen over de pittige hellingen naar het zonnige Maranza carven. En ook de bijna zeven kilometer lange rodelbaan op de Gitschberg is niet alleen iets voor ‘Gitschen’ zoals in Zuid-Tirol jonge meisjes worden genoemd. Romantici kunnen een winterwandeling door het pittoreske Altfasstal of over de bergweide Fane Alm maken.",
                    "ces": ". Tam, kde se setkává údolí Pustertal s údolím Eisacktal, se nachází region horských pastvin Gitschberg-Jochtal. Lanovky a vleky spojují Mühlbach s vesničkami Meransen/Maranza a Vals/Valles, které leží ve výšce 1 400 metrů nad mořem. Není tedy divu, že se zde nacházejí tři vyhlídkové plošiny: můžete spatřit až 500 vrcholů, především pohoří Pfunderer Berge, sousední Zillertalské Alpy a Dolomity. Region horských pastvin Gitschberg-Jochtal se zaměřuje především na rodiny s dětmi. Pro děti jsou přichystané lyžařské školy, které získaly mnohá ocenění, začátečníci a ti, kteří se na lyže vrací po delší době, si užijí zábavu na mírných svazích ve Valsu a zkušení sjezdaři mohou zdolávat náročné svahy ve sluncem zalitém Meransenu. Téměř sedm kilometrů dlouhá sáňkařská dráha na vrcholku Gitschberg je zážitkem pro každého. Romantické duše se mohou vydat na zimní výpravu po malebném údolí Altfasstal nebo na pastvinu Fane-Alm.",
                    "pol": "U zbiegu dolin Pustertal i Eisacktal leżą tereny narciarskie i region górskich hal Gitschberg Jochtal. Wyciągi narciarskie, kursujące z miasteczka Mühlbach/Rio di Pusteria w dolinie, docierają do położonych na wysokości 1400 m n.p.m. wiosek Maranza/Meransen i Valles/Vals. Dlatego akurat w tym miejscu powstały aż trzy platformy widokowe, umożliwiające kontemplowanie panoramy 500 szczytów, głównie z pasma Pfunderer Berge, pobliskich Alp Zillertalskich i Dolomitów. Ośrodek narciarski i region hal Gitschberg Jochtal najchętniej odwiedzają rodziny z dziećmi. W czasie gdy najmłodsi członkowie rodziny pozostają pod fachową opieką odnoszących duże sukcesy szkółek narciarskich dla dzieci, pozostali członkowie rodziny mogą korzystać z łagodniejszych stoków w Valles, przeznaczonych dla początkujących i niepewnych swych umiejętności narciarzy, lub poszaleć na carvingach na trudniejszych trasach, kończących bieg w słonecznej wiosce Maranza. Liczący prawie siedem kilometrów długości tor saneczkowy na górze Gitschberg to atrakcja dla dzieci, ale wcale nie taka dziecinnie prosta! A ponieważ w każdej rodzinie zwykle są amatorzy romantycznych scenerii, polecamy im zimowy spacer szlakiem w malowniczej dolinie Altfasstal lub do górskiej wioski pasterskiej Fane Alm.",
                    "fra": "Le domaine skiable et les alpages de Gitschberg - Jochtal se trouvent au croisement des vallées Pusteria et Isarco. Les remontées mécaniques relient le village de Mühlbach/Rio di Pusteria en bas de la vallée aux villages de Maranza/Meransen et Valles/Vals, tous deux situés à presque 1400 m au-dessus du niveau de la mer. Il n’est donc pas étonnant d’y trouver au même endroit trois plate-formes panoramiques : on peut y découvrir près de 500 sommets, notamment le massif de Fundres (Pfunderer Berge), bordant les Alpes du Zillertal et les sommets des Dolomites. Dans le domaine skiable et les alpages de Mühlbach, les familles bénéficient d’une attention particulière. Alors que les petits font leurs premières glissades à skis dans nos nombreuses et excellentes écoles de ski, les débutants et les amateurs s’exercent sur les pistes douces de Valles. Les skieurs confirmés s’essaieront, quant à eux, au ski en carving sur les versants exigeants et ensoleillés de Maranza. De même, la piste de luge de près de 7 km de la station de ski Mühlbach n’est pas pour les fillettes... bien que son nom allemand « Gitschberg » rappelle le surnom de « Gitschen » donné aux jeunes filles dans la région. Les âmes romantiques s’offriront une randonnée d’hiver à travers la pittoresque vallée d’Altafossa (Altfasstal) ou sur l’alpage Malga Fane (Fane Alm).",
                    "rus": "Там, где встречаются долины Айзакталь и Пустерталь, находится горнолыжный регион горных пастбищ Мюльбах/Rio di Pusteria. Подъемники соединяют реку Мюльбах внизу с деревнями Маранца/Meransen и Валлес/Vals, расположенными примерно на высоте около 1400 м над уровнем моря. Неудивительно, что есть обзорные площадки: Здесь можно обнаружить более 500 горных вершин, например, горы Пфундерер Берге, соседние Циллертальские Альпы и Доломитовые Альпы. В горнолыжном альпийском регионе Гичберг Йохталь основное внимание уделяется семейному отдыху. В то время как малыши делают свои первые шаги на лыжах в отмеченных наградами детских лыжных школах, начинающие спортсмены и те, кто давно не вставал на лыжи, тренируются на пологих склонах в Валлесе, а опытные лыжники катаются на карвинговых лыжах в солнечной Маранце. И почти семикилометровая санная трасса на Гичберг, по-немецки «Gitschberg», не просто для «Gitschen», как в Южном Тироле называют молодых девушек. Романтики отправляются на зимний поход через живописную долину Альтфасталь или на Мальга Фане."
                },
