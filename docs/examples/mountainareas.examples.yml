                },
                "shortName": null,
                "description": {
                    "deu": "Familien mit kleinen Kindern und ganz Gemütliche werden auf dem Rodelweg Rossalm-Kreuztal all das vorfinden, was sie erwarten: ein breiter Rodelweg führt mit geringem Anstieg zu einer einladenden Hütte. Der Weg ist ca. 2,5 km lang und verläuft in sonnigem Gelände mit imposanten Ausblick auf die Dolomiten. Gehzeit: ca. 45 Min.",
                    "ita": "Questa pista per slittini è particolarmente adatta per famiglie con bambini piccoli e amanti delle slittate tranquille. Il sentiero piuttosto largo e con minimo dislivello conduce ad un accogliente rifugio. In tutto, la pista si snoda su una lunghezza di 2,5 km ca., è molto soleggiata e regala splendide viste sulle Dolomiti. Tempo di cammino: ca. 45 min.",
                    "eng": "Families with small children and laid back types will find everything they could wish for on the Rossalm - Kreuztal toboggan run: a gently sloping, wide toboggan track that runs to a welcoming snack hut. The track is approx. 2,5 km long and crosses a sunny landscape with an imposing view of the Dolomites. Walking time approx. 45 min."
                },
                "url": {
