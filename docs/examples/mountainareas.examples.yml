                    "rus": "Горнолыжный курорт Валь-Гардена — Зайзер Альм"
                },
                "description": {
                    "deu": "Das mächtige Sellamassiv, die Zacken des Langkofels, die Fermeda und die Geisler: Die Bergspitzen scheinen schon herunten im Tal zum Greifen nah. Gröden ist mit 175 Pistenkilometern nicht nur das größte, sondern auch eines der bekanntesten Skigebiete Südtirols, spätestens seit den Skiweltmeisterschaften im Jahr 1970. Die Lifte führen direkt vom Dorfzentrum hinauf auf die Berge, zu Pisten in allen Schwierigkeitsstufen und mit Anbindung an das Dolomiti Superski-Karussell. Auf den Hütten können kulinarische Schmankerl und das Dolomiten-Panorama genossen werden. Die berühmte Skitour „Sellaronda“ kann von allen Grödner Ortschaften aus gestartet werden, ebenso abwechslungsreich ist der weniger bekannte „Gherdeina Skiring“ von der Seceda Alm zum Dantercepies. Die steile „Saslong“-Piste am Ciampinoi hinunter wagen sich nur kühne Skifahrer, eine gute Kondition verlangt hingegen die 10,5 Kilometer lange Strecke „La Longia“ von Seceda nach St. Ulrich.",
                    "ita": "L’imponente massiccio del Sella, le vette del Sassolungo, della Fermeda e delle Odle: in Val Gardena sembra di poter toccare le montagne con un dito. Con i suoi 175 chilometri di piste, la Val Gardena non è solo la più grande località sciistica di tutto l’Alto Adige, ma anche una delle più rinomate, soprattutto dai campionati del mondo di sci del 1970. Gli impianti di risalita dal centro dei paesi portano direttamente in vetta, dove gli amanti dello sci troveranno piste di ogni difficoltà, collegate al carosello sciistico Dolomiti Superski. Una sosta nei rifugi permette di gustare l’ottima cucina locale ammirando panorami meravigliosi. Il circuito sciistico “Sellaronda” può essere raggiunto da tutte le località della Val Gardena; meno conosciuto del Sellaronda ma ugualmente appassionante è il “Gherdeina Skiring” che porta dall’Alpe di Seceda al Dantercepies. L’impegnativa pista “Saslong” sul Ciampinoi è una vera sfida per gli sciatori più temerari, ma anche “La Longia”, che dal Seceda scende a Ortisei, con i suoi 10,5 chilometri richiede un’ottima forma fisica.",
                    "eng": "From the valley floor below, the jagged peaks of the Sella massif, the towers of the Sassolungo and Fermeda peaks and the Odle mountains all seem within easy reach. With 175 km of slopes, Val Gardena is not only the largest but also one of the most famous ski areas in South Tyrol. It became famous for the Ski World Championships held there in 1970. Today, cable cars and lifts bring visitors directly from the village centre up to the mountains where they can tackle slopes of all difficulty levels and with connections to the Dolomiti Superski carousel. From the huts, guests can enjoy culinary delicacies and panoramic views of the Dolomites. The famous \"Sellaronda ski circuit\" can be started from all Val Gardena villages. So too can the less well-known but equally diverse \"Gherdeina Skiring\" from the Alpe di Seceda mountain hut to Dantercepies. Only bold skiers dare to descend the steep \"Saslong\" slope on the Ciampinoi, while the 10.5 km \"La Longia\" route from Seceda to Urtijëi/Ortisei requires good fitness.",
                    "nld": "Het machtige Sellamassief, de pieken van de Sassolungo, de Fermeda en het Odlemassief: de bergtoppen lijken beneden in het dal al dichtbij. Val Gardena is met 175 kilometer piste niet alleen het grootste, maar ook het bekendste skigebied van Zuid-Tirol, zeker sinds de wereldkampioenschappen alpineskiën van 1970. De liften leiden direct van het dorpscentrum omhoog naar de bergen, naar pistes in alle moeilijkheidsgraden die ook zijn aangesloten op het skinetwerk Dolomiti Superski. In de berghutten kunt u genieten van culinaire hapjes en van het uitzicht op de Dolomieten. Vanuit alle plaatsjes in Val Gardena kunt u aan de beroemde skironde Sellaronda beginnen. Even afwisselend is de minder bekende skitocht Gherdeina Skiring die loopt van de Alpe di Seceda naar de Dantercepies. De steile Saslong-piste bij kabelbaanstation Ciampinoi durven alleen moedige skiërs te nemen. Een goede conditie daarentegen vereist de 10,5 kilometer lange route La Longia van de Seceda naar Urtijëi/Ortisei.",
                    "ces": "Mocný masiv Sella, vršky hor Sassolungo a Fermeda a pohoří Odle: z údolí se tyto vrcholky zdají být na dosah. Val Gardena je se 175 kilometry sjezdovek nejen největší, ale také nejznámější lyžařskou oblastí v Jižním Tyrolsku, také proto, že se zde od roku 1970 pořádá mistrovství světa. Vleky vedou přímo z centra vesnice až do hor na sjezdovky všech stupňů obtížnosti. Systém lanovek je navíc propojen s ostatními lyžařskými středisky v rámci Dolomiti Superski-Karussell. Horské chaty nabízí nejen kulinářské pochoutky, ale také výhled na Dolomity. Slavný lyžařský okruh „Sella Ronda“ je možné začít v každé obci v okolí údolí Val Gardena. Stejně rozmanitý je také okruh „Gherdeina Skiring“, který vede od horské pastviny Alpe di Seceda k lyžařské oblasti Dantercepies. Prudká sjezdovka „Saslong“ v lyžařská oblasti Ciampinoi je pouze pro odvážné sjezdaře a 10,5 kilometrů dlouhá běžkařská trasa s názvem „La Longia“, která vede z vrcholu Seceda do vesničky Urtijëi/Ortisei, vyžaduje dobrou fyzickou kondici.",
                    "pol": "Z perspektywy doliny potężny masyw Sella, ostre turnie Sassolungo, szczyt Fermeda i Odle zdają się być bliskie na wyciągnięcie ręki. Liczący 175 kilometrów tras ośrodek Val Gardena jest nie tylko największym, ale chyba najbardziej znanym w Południowym Tyrolu, przynajmniej od roku 1970, kiedy zostały tu rozegrane MŚ w narciarstwie alpejskim. Wyciągi startują prosto z centrum wioski, umożliwiając dotarcie do tras o różnym stopniu trudności, podłączonych do karuzeli Dolomiti Superski. W menu schronisk figurują tradycyjne przysmaki, okraszone widokiem Dolomitów. W szlak narciarski Sella Ronda można się włączyć z dowolnej miejscowości Val Gardena. Równie ciekawy – choć mniej znany – jest szlak narciarski „Gherdeina Skiring”, prowadzący od hali Seceda Alm do Dantercepies. Stroma trasa „Saslong” na Ciampinoi to propozycja dla odważnych narciarzy, z kolei 10,5 kilometrowa „La Longia” z Seceda do Urtijëi/Ortisei to sprawdzian dla kondycji.",
                    "fra": "L’imposant massif du Sella, les sommets Sassolungo, Fermeda et le massif d’Odle : depuis la vallée, les sommets semblent déjà à portée de main. Avec ses 175 km de pistes, la station de ski Val Gardena est non seulement la plus grande mais aussi l’une des plus connues du Sud-Tyrol, tout au moins depuis les championnats du monde de ski de 1970. Du centre du village, les remontées mécaniques vous font directement accéder au sommet des montagnes. Vous y trouverez des pistes de tout niveau de difficulté et pourrez rejoindre le domaine skiable Dolomiti Superski. Faites une pause dans les refuges pour déguster un petit régal culinaire et admirer le panorama des Dolomites. Tous les villages de Val Gardena ont leur accès au célèbre circuit « Sellaronda ». Tout aussi riche et varié, l’itinéraire moins connu « Gherdëina Skiring » vous conduira de l’alpage Seceda jusqu’à Dantercepies. Seuls les skieurs audacieux descendront la piste escarpée Saslong sur le domaine Ciampinoi. La piste de ski « La Longia » de 10,5 km qui relie Secda à Urtijëi requiert, quant à elle, une bonne condition physique.",
                    "rus": "Величественный массив Селла, зубцы Сассолунго, Фермеда и Одле: горные вершины кажутся близкими уже внизу, в долине. Имея протяженность трасс 175 км, Валь-Гардена является не только самым большим, но и одним из самых известных горнолыжных курортов в Южном Тироле, по крайней мере со времен Чемпионата мира по горным лыжам в 1970 году. Подъемники ведут прямо от центра деревни в горы, до трасс всех уровней сложности и с доступом к карусели Dolomiti Superski. В хижинах вы сможете насладиться кулинарными изысками и панорамой Доломитовых Альп. Известный лыжный маршрут «Селларонда» можно начать из любой деревни Валь Гардена, столь же разнообразным является менее знаменитый «Gherdeina Skiring» из Сечеды к канатной дороге «Дантерчепьес». Крутую трассу «Saslong» на Чампиной выбирают только смельчаки, а 10,5-километровая трасса «Ла-Лонджа» из Сечеды в Уртижее требует хорошего уровня подготовки."
                },
