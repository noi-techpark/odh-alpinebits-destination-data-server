                "name": {
                    "deu": "Skigebiet Schnalstal",
                    "ita": "Località sciistica Val Senales",
                    "eng": "Schnalstal ski area",
                    "nld": "Skigebied Schnalstal",
                    "ces": "Lyžařská oblast Schnalstal",
