                "description": {
                    "deu": "Rund um die wohl bekanntesten Felstürme im UNESCO Welterbe Dolomiten, den Drei Zinnen, und nahe der österreichischen Staatsgrenze führen moderne Aufstiegsanlagen zu über 100 abwechslungsreichen Pistenkilometern. Die besten Ausblicke auf das Gipfelmeer erwarten Sie beim „Giro delle Cime“: Eine sportliche Rundreise zu den Skibergen Helm, Stiergarten, Rotwand, Kreuzberg und der Ski Area Val Comelico (Provinz Belluno). Im Reich des schlafenden Riesen Haunold sorgen übergroße Schneemänner, eine Rodelbahn und das einzige freilaufende Rentierrudel der Alpen für Familienspaß. Mutige stürzen sich die steilste täglich präparierte Piste Italiens hinab: Die „Holzriese“ hat ein Gefälle von 72 %. Für noch mehr Pistenkilometer brauchen Sie nicht mal die Skischuhe ausziehen – der Ski Pustertal Express verbindet das Skigebiet 3 Zinnen Dolomiten und den Kronplatz miteinander.",
                    "ita": "Intorno alle Tre Cime di Lavaredo, simbolo delle Dolomiti patrimonio dell’UNESCO, e a poca distanza dal confine con l’Austria, moderni impianti di risalita permettono di raggiungere gli oltre 100 chilometri di piste del comprensorio. Il tour sciistico “Giro delle Cime” offre panorami mozzafiato e attraversa cinque aree sciistiche - il Monte Elmo, la Croda Rossa, il Passo Monte Croce, il Monte Baranci e la Ski Area Val Comelico (in provincia di Belluno). Nel regno del “gigante dormiente”, come viene chiamato il Monte Baranci, divertimento per tutta la famiglia: pupazzi di neve giganti, una pista da slittino e l’incontro con il branco di renne. I più ardimentosi possono cimentarsi con una delle piste più ripide d’Italia, la “Holzrise”, che raggiunge una pendenza del 72%. E per continuare a divertirsi senza mai togliere gli scarponi dai piedi ecco lo “Ski Pustertal Express” che collega il comprensorio sciistico 3 Cime/3 Zinnen Dolomiti con Plan de Corones.",
                    "eng": "Around the most famous rock towers in the UNESCO World Heritage Dolomites, the Three Peaks, and near the Austrian border, modern cable cars and lifts lead to over 100 kilometres of diversity-rich slopes. The \"Giro delle Cime”, a sporty round trip to the ski mountains Helm, Stiergarten, Rotwand, Kreuzberg and the Val Comelico ski area (Belluno province), offers the best views of the jagged peaks. In the realm of the sleeping giant Riese Haunold, oversized snowmen, a toboggan run and the only free roaming reindeer herd in the Alps provide family fun. The brave plunge down Italy's steepest daily-groomed slope, the \"Holzriese”, which has a gradient of 72%. For even more km of slopes you don't even need to take off your ski boots - the Ski Pustertal Express connects the 3 Zinnen Dolomites and Kronplatz ski areas.",
                    "nld": "Rondom de wellicht bekendste rotspieken van UNESCO-wereldnatuurerfgoed de Dolomieten, de 3 Zinnen, en dicht bij de Oostenrijkse grens leiden moderne skiliften naar meer dan 100 kilometer piste vol afwisseling. Het beste uitzicht op de zee van bergtoppen krijgt u bij de ‘Giro delle Cime’: een sportieve rondreis naar de skibergen Helm, Stiergarten, Rotwand, Kreuzberg en het skigebied Val Comelico (provincie Belluno). In het rijk van de slapende reus Haunold zorgen enorme sneeuwmannen, een rodelbaan en de enige in het wild levende rendierenroedel van de Alpen voor familieplezier. Waaghalzen storten zich op de steilste, dagelijks geprepareerde piste van Italië naar beneden. De ‘houten reus’ heeft een hellingsgraad van 72%. Voor nog meer kilometers piste hoeft u de skischoenen niet eens uit te trekken: de Ski Pustertal Express verbindt het skigebied 3 Zinnen Dolomiten en de berg Kronplatz met elkaar.",
                    "ces": "Kolem známých skalních věží 3 Cime, které patří do dolomitského světového dědictví UNESCO, a v blízkosti rakouské státní hranice, se nachází moderní lanovky a vleky, které Vás dopraví na rozmanité sjezdovky měřící dohromady 100 kilometrů. Nejlepší výhledy na vrcholky hor na Vás čekají na okruhu „Giro delle Cime“: uvidíte lyžařské svahy vrcholů Helm, Stiergarten, Rotwand, Kreuzberg a také lyžařskou oblast Val Comelico (provincie Belluno). V zemi spícího velikána hory Haunold najdete obrovské sněhuláky, sáňkařskou dráhu a jediné volně žijící stádo sobů v Alpách – o rodinnou zábavu je zde postaráno. Odvážní lyžaři si užijí strmé svahy denně upravovaných sjezdovek: „Holzriese“ má sklon 72 %. Pokud si chcete dopřát ještě více lyžování, nemusíte si vyzouvat lyžáky – vlak Ski Pustertal Express spojuje areály 3 Zinnen Dolomity a Kronplatz.",
                    "pol": "W sąsiedztwie najsłynniejszych skalnych wież 3 Zinnen w Dolomitach, światowym dziedzictwie UNESCO, niedaleko austriackiej granicy, nowoczesne wyciągi obsługują blisko 100 kilometrów urozmaiconych tras. Najlepsze widoki na morze szczytów czekają na uczestników wyprawy narciarskiej szlakiem „Giro delle Cime”: zatacza on wielką pętlę przez narciarskie góry Helm, Stiergarten, Rotwand, Kreuzberg i Ski Area Val Comelico (prowincja Belluno). W krainie śpiącego olbrzyma Haunolda rodziny znakomicie bawią się w towarzystwie gigantycznych bałwanów, na torze saneczkowym i przy jedynym w Alpach stadzie reniferów, biegających na wolności. W tym regionie znajduje się też najbardziej stroma we Włoszech, codziennie starannie ratrakowana trasa „Holzriese”, o nachyleniu do 72%. Dobra wiadomość dla tych, którzy nigdy nie mają dosyć jeżdżenia: bez zdejmowania butów narciarskich mogą oni wsiąść do pociągu Ski Pustertal Express, który zawiezie ich bezpośrednio od ośrodka narciarskiego 3 Zinnen Dolomity pod wyciągi Kronplatz.",
                    "fra": "Des remontées mécaniques modernes mènent à plus de 100 km de pistes diverses et variées autour des célèbres tours rocheuses des Dolomites. Inscrites au patrimoine mondial de l’UNESCO, les 3 Cime (3 Zinnen) jouxtent la frontière autrichienne. Le circuit « Giro delle Cime » vous offrira les plus beaux panoramas sur les sommets lors d’une excursion sportive vers les pistes des monts Elmo (Helm), Stiergarten, Croda Rossa (Rotwand), Monte Croce (Kreuzberg) et du domaine Ski Area Val Comelico (province de Belluno). Plaisir garanti en famille dans le domaine du géant endormi Haunold avec ses gigantesques bonshommes de neige, sa piste de luge et son troupeau de rennes en liberté, le seul des Alpes. Les plus courageux descendront la piste la plus abrupte d’Italie, préparée tous les jours : « Holzriese » (géant de bois) offre une pente de 72 %. Pas besoin de déchausser pour aller plus loin : la navette Ski Pustertal Express assure la liaison avec le domaine de ski 3 Zinnen Dolomites et Kronplatz.",
                    "rus": "Вокруг знаменитых скальных башен Всемирного наследия ЮНЕСКО, Доломитах, Драй Циннен и недалеко от австрийской границы современные подъемники ведут к более чем 100 километров склонов. Лучшие горные виды ждут вас на «Giro delle Cime»: Спортивный маршрут до горнолыжных вершин Хельм, Штиргартен, Ротванд, Кройцберг и горнолыжный курорт Валь Комелико (провинция Беллуно). В царстве спящего гиганта Хаунольда огромные снеговики, санная трасса и единственное стадо северных оленей на вольном выпасе в Альпах не оставят равнодушной ни одну семью. Смельчаки ныряют вниз по самым крутым трассам в Италии, которые подготавливают каждый день: «Holzriese» имеет угол наклона 72%. Чтобы попасть на остальные склоны, вам даже не нужно снимать лыжные ботинки — поезд Ski Pustertal Express соединяет горнолыжные курорты Драй-Циннен и Кронплатц."
                },
