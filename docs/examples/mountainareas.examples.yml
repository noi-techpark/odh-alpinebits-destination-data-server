                "fra": "Vivre le plaisir des pistes en amont de la cité épiscopale de Brixen/Bressanone",
                "rus": "Катание на лыжах выше епископского города Бриксен/Bressanone"
            },
            "categories": null,
            "name": {
                "deu": "Skigebiet Plose",
                "ita": "Località sciistica Plose",
                "eng": "Plose ski area",
                "nld": "Skigebied Plose",
                "ces": "Lyžařská oblast Plose",
                "pol": "Ośrodek narciarski Plose",
                "fra": "Station de ski Plose",
                "rus": "Горнолыжный курорт Плозе"
            },
            "shortName": {
                "deu": "Skigebiet Plose",
                "ita": "Località sciistica Plose",
                "eng": "Plose ski area",
                "nld": "Skigebied Plose",
                "ces": "Lyžařská oblast Plose",
                "pol": "Ośrodek narciarski Plose",
                "fra": "Station de ski Plose",
                "rus": "Горнолыжный курорт Плозе"
            },
            "description": {
                "deu": "Von der Bischofsstadt Brixen mit ihren mittelalterlichen Gassen sind es kaum zehn Minuten zum Skigebiet Plose, das sich über zwei der drei Gipfel des Plose-Massivs erstreckt. Oben auf über 2.000 m Meereshöhe angekommen, eröffnet sich ein herrliches Panorama in alle Himmelsrichtungen. Bei Ihren Schwüngen auf den Südhängen der Plose und der Pfannspitze haben Sie vor allem die markanten Zacken der Dolomiten fest im Blick, im Norden thronen die Gipfel des Alpenhauptkamms. Wagen Sie sich über die neun Kilometer lange, legendäre „Trametsch“-Talabfahrt? Oder springen Sie lieber im Snowpark „Snow Island“ über die Quarterpipe? Die verschneite Landschaft lässt sich entlang der zahlreichen Wanderwege erkunden, Skitourengeher finden unberührten Tiefschnee an den Hängen des Gabler im Naturpark Puez Geisler. Und auf der „RudiRun“, einer der längsten Rodelbahnen Südtirols, ist Spaß für die ganze Familie garantiert: Von der Bergstation bis ins Tal sind fast zehn Kilometer und 1.000 Höhenmeter zu überwinden.",
                "ita": "A soli dieci minuti di macchina dalle viuzze medievali del centro della città vescovile di Bressanone, la località sciistica si estende su due delle tre vette del Gruppo della Plose, con un’altitudine che arriva a 2.000 m e panorami meravigliosi a 360°. Percorrendo le piste sulle pendici meridionali della Plose e del Monte Fana la vista spazia sulle vette dolomitiche, con a nord le vette della catena principale alpina. Volete provare l’ebbrezza di una discesa lungo la pista “Trametsch”, la più lunga dell’Alto Adige con i suoi nove chilometri? O preferite cimentarvi su un quarter pipe allo snowpark “Snow Island”? Non mancano i sentieri per chi preferisce le escursioni nel paesaggio innevato, mentre gli scialpinisti possono godere delle bianche discese sul Monte Forca nel parco naturale Puez-Odle. Divertimento garantito per tutta la famiglia lungo “RudiRun”, una delle piste per slittino più lunga di tutto l’Alto Adige: quasi dieci chilometri per scendere a valle dalla stazione a monte, superando 1.000 metri di dislivello.",
                "eng": "From the bishop's bishop's seat of Brixen with its medieval alleyways, it’s less than ten minutes to the Plose ski area, which stretches over two of the three peaks of the Plose mountain area. Once you’ve arrived at an altitude of over 2,000 m above sea level, a magnificent panorama opens up in all directions. As you ski the southern slopes of the Plose and the Pfannspitze mountains, you’ll have a clear view of the Dolomites’ distinctive rock pinnacles. To the north, the main chain of the Alps towers in the distance. Will you have the courage to venture down the 9-km legendary \"Trametsch\" valley ski run? Or would you rather practice jumps at the quarterpipe of the \"Snow Island” snow park? Ways to explore the snow-covered landscape are limitless: Hike along the numerous hiking trails and ski tourers will discover untouched powder snow on the slopes of the Gabler in the Puez Geisler Nature Park. On the \"RudiRun,\" one of the longest toboggan runs in South Tyrol, fun is guaranteed for the entire family. From the mountain station to the valley, speed down nearly 10 km and descend 1,000 metres in altitude.",
                "nld": "Van de bisschopsstad Brixen met zijn middeleeuwse straatjes hebt u nog geen tien minuten nodig om naar het skigebied Plose te komen dat zich over twee van de drie toppen van het Plosemassief uitstrekt. Boven op een hoogte van meer dan 2000 m aangekomen, openbaart zich een schitterend panorama in alle richtingen. Wanneer u op de zuidhellingen van de Plose en de Pfannspitze uw bochten maakt, hebt u vooral goed zicht op de markante bergpieken van de Dolomieten. In het noorden rijzen de toppen van de Alpenhoofdkam op. Waagt u zich aan de negen kilometer lange, legendarische Trametsch-dalafdaling? Of springt u liever in het snowpark Snow Island van de quarterpipe? Het besneeuwde landschap kan langs allerlei wandelroutes worden verkend. Toerskiërs vinden onaangeroerde Tiefschnee op de hellingen van de Gabler in natuurpark Puez-Geisler. En op de RudiRun, een van de langste rodelbanen van Zuid-Tirol, is plezier voor het hele gezin gegarandeerd: van het bergstation tot aan het dal moeten in bijna tien kilometer 1000 hoogtemeters worden overwonnen.",
                "ces": "Biskupské město Brixen je plné středověkých uliček a do lyžařské oblasti Plose, která se rozprostírá přes dva ze tří vrcholků masivu Plose, se z tohoto města dostanete za méně než deset minut. Jakmile vystoupáte do výšky 2 000 metrů nad mořem, otevře se před Vámi nádherné vysokohorské panoráma. Až budete brázdit jižní svahy střediska a na vrcholu Pfannspitze, budete mít vrcholky Dolomit jako na dlani. Na severní straně pak můžete obdivovat vrcholy hlavního hřebene Alp. Troufnete si na legendární devět kilometrů dlouhý sjezd do údolí s názvem „Trametsch“? Nebo si raději zaskáčete ve snowparku „Snow Island“, který nabízí rampu Quarterpipe? Zasněženou krajinu můžete také objevovat během výprav po turistických stezkách, skialpinisty jistě potěší nedotčené oblasti s hlubokým sněhem na svazích vrcholu Gabler v přírodním parku Puez-Odle. Zábava pro celou rodinu je zaručena na nejdelší sáňkařské dráze v Jižním Tyrolsku, která se jmenuje „RudiRun“: z horní stanice lanovky do údolí na Vás čeká deset kilometrů a téměř 1 000 výškových metrů, které na saních budete muset zdolat.",
                "pol": "Ośrodek narciarski Plose dzieli od urokliwego miasta Brixen i jego wąskich, średniowiecznych uliczek zaledwie dziesięciominutowa podróż. Tereny narciarskie obejmują dwa z trzech szczytów, tworzących masyw Plose. Z wysokości 2000 m n.p.m. można podziwiać wspaniały, panoramiczny widok na cztery strony świata. Kierujący się na południowe stoki Plose czy też Pfannspitze widzą przede wszystkim charakterystyczne, poszarpane turnie Dolomitów. Od północnej strony królują majestatyczne szczyty głównego grzebienia Alp. Czy odważysz się wyruszyć na liczącą dziewięć kilometrów długości trasę „Trametsch”? A możesz wskoczysz do snowparku „Snow Island”, żeby poszaleć na rampie? Widok bajkowo ośnieżonej okolicy towarzyszyć będzie tym, którzy wyruszą na szlaki piesze. Podczas wypraw skiturowych można się do woli nasycić widokiem olbrzymich połaci dziewiczego śniegu na zboczach Gablera, na obszarze parku krajobrazowego Puez-Odle. „RudiRun” – jeden z najdłuższych torów saneczkowych w Południowym Tyrolu – to miejsce gromadzące całe rodziny na wyśmienitej zabawie. Od górnej stacji kolejki do doliny zjazd liczy prawie dziesięć kilometrów, przy imponującej różnicy wysokości rzędu 1000 m.",
                "fra": "La cité épiscopale de Brixen et ses ruelles médiévales se trouvent à 10 minutes à peine de la station de ski Plose qui couvre deux des trois sommets du massif éponyme. Lorsque vous arriverez en haut, à plus de 2000 m au-dessus de la mer, un panorama splendide à 360° s’offrira à vous. En dévalant les versants sud du Plose et du sommet Monte Fana (Pfannspitz), vous pourrez admirer en première ligne les fameux sommets des Dolomites ; au nord, les sommets de la crête principale des Alpes s’imposeront à vos regards. Tenterez-vous la légendaire piste Trametsch de 9 km qui descend vers la vallée ? Ou préférez-vous le quarterpipe du snowpark « Snow Island » ? Vous découvrirez le paysage enneigé en vous promenant le long des nombreux chemins de randonnée. Les randonneurs à ski apprécieront l’épaisse couche de neige immaculée qui couvre les versants du Monte Forca (Gabler) du parc naturel Puez-Odle (Naturpark Puez-Geisler). Et la « RudiRun », l’une des plus longues pistes de luge du Sud-Tyrol, amusera sans aucun doute toute la famille : il s’agit de dévaler près de 10 km sur 1000 m de dénivelé depuis la gare de montagne jusqu’à la vallée.",
                "rus": "Менее чем в десяти минутах от епископского города Бриксен со средневековыми переулками расположен горнолыжный курорт Плозе, который простирается на две из трех вершин массива Плозе. На высоте более 2000 м над уровнем моря, открывается замечательный вид во всех направлениях. При поворотах на южных склонах Плозе и Пфанншпитце вы можете полюбоваться живописными вершинами Доломитовых Альп, на севере возвышаются вершины главного хребта Альп. Готовы спуститься по легендарной девятикилометровой трассе «Trametsch»? Или предпочтете прыгать в коротком желобе в сноупарке «Snow Island»? Заснеженным пейзажем можно любоваться вдоль многочисленных пешеходных троп, любители лыжных походов найдут нетронутый глубокий снег на склонах Габлера в природном парке Пуец-Одле. А на «RudiRun», одной из самых длинных санных трасс Южного Тироля, удовольствие получит вся семья: От горной станции до долины вам нужно преодолеть почти десять километров и 1000 метров высоты."
            },
