                },
                "shortName": {
                    "deu": "Skigebiet Schnalstal",
                    "ita": "Località sciistica Val Senales",
                    "eng": "Schnalstal ski area",
                    "nld": "Skigebied Schnalstal",
                    "ces": "Lyžařská oblast Schnalstal",
                    "pol": "Ośrodek narciarski Schnalstal",
                    "fra": "Station de ski Schnalstal",
                    "rus": "Горнолыжный курорт Шнальсталь"
                },
                "description": {
                    "deu": "Im Gletscherskigebiet im urigen Schnalstal gibt es Pisten bis auf 3.200 m Meereshöhe hinauf. Die lange Skisaison von Oktober bis Mai nutzen auch internationale Ski- und Langlaufprofis gerne für ihr Höhentraining. Mit der höchsten Seilbahn Südtirols erreicht man vom Ort Kurzras innerhalb weniger Minuten die schneesicheren Pisten aller Könnerstufen. Fast die Hälfte davon sind schwarz; berüchtigt ist etwa das „Teufelsegg“, herausfordernd die neue Slalom-Trainingsstrecke „Leo Gurschler“ mit einem Gefälle bis zu 60 % oder die „Schmuggler“-Abfahrt ins Tal. Schnals ist außerdem als traumhafte Skitourenregion bekannt: Viele der umliegenden Dreitausender sind ohne lange Anstiege zu erreichen. Auf der anspruchsvollen „Ötzi Glacier Tour“ geht es zum Tisenjoch, dem Fundort der berühmten Gletschermumie, oder Sie können in die „Ötztaler Runde“ einsteigen.",
                    "ita": "Nell’area sciistica del ghiacciaio della Val Senales le piste raggiungono i 3.200 metri di altitudine. La stagione sciistica dura da ottobre a maggio e richiama anche atleti professionisti internazionali che vengono qui ad allenarsi per fondo e discesa. La funivia del ghiacciaio porta in pochi minuti dalla località Maso Corto fino alla stazione a monte, la più alta di tutto l’Alto Adige, da cui partono piste di vari gradi di difficoltà, quasi metà delle quali sono però nere: la più temuta è la “Teufelsegg”, mentre la “Leo Gurschler”, con una pendenza del 60%, è destinata agli allenamenti di slalom gigante per i professionisti; o ancora la “Schmuggler”, forse la più conosciuta, che riporta in paese. La zona è anche un paradiso per gli amanti dello sci alpinismo: con la funivia è infatti possibile guadagnare quota rapidamente e raggiungere molte vette sopra i tremila metri in tempi più brevi. L’escursione guidata “Ötzi Glacier Tour” porta fino al Giogo di Tisa, luogo di ritrovamento di Ötzi, e il ghiacciaio della Val Senales è un punto di accesso all’Alta Via dell’Ötztal.",
                    "eng": "At the glacier skiing area in the rustic Schnalstal valley, slopes start at up to 3,200 m elevation. From October to May, the long ski season is also popular with international skiing and cross-country skiing professionals for high-altitude training. In just minutes, the highest-climbing cable car in South Tyrol takes visitors from the village of Maso Corto/Kurzras to the snow-secure slopes, where there are pistes for all skill levels. Almost half of these are black! The \"Teufelsegg\", for instance, is notorious, while the new slalom training course \"Leo Gurschler\" with a gradient of up to 60% and the \"Schmuggler\" ski run into the valley are both challenging. Schnalstal valley is also known as a fantastic ski touring region: Many of the surrounding 3000-m peaks can be reached without long climbs. Finally, the demanding \"Ötzi Glacier Tour\" takes visitors to the Tisenjoch, the discovery site of the famous iceman, or you can start the \"Ötztaler Runde\" circuit.",
                    "nld": "In het gletsjerskigebied in het authentieke dal Val Senales zijn er pistes tot op een hoogte van 3200 m. Internationale ski- en langlaufprofs maken voor hoogtetrainingen graag gebruik van het lange skiseizoen van oktober tot mei. Met de hoogste kabelbaan van Zuid-Tirol bereikt u vanuit de plaats Maso Corto/Kurzras binnen enkele minuten sneeuwzekere pistes in alle moeilijkheidsgraden. Bijna de helft daarvan zijn zwart; berucht is bijvoorbeeld de ‘Teufelsegg’, uitdagend de nieuwe slalomtrainingsbaan ‘Leo Gurschler’ met een hellingsgraad van maximaal 60% of de Schmuggler-dalafdaling. Het Val Senales staat bovendien bekend als een geweldige regio voor skitochten: veel van de omringende drieduizenders zijn zonder lange beklimmingen te bereiken. Met de pittige ‘Ötzi Glacier Tour’ gaat u naar de Tisenjoch, vindplaats van de beroemde gletsjermummie, maar u kunt ook instappen op de Ötztaler ronde.",
                    "ces": "V ledovcové lyžařské oblasti v tradičním údolí Schnalstal se sjezdovky nachází v nadmořské výšce 3 200 metrů nad mořem. Dlouhou lyžařskou sezónu, která trvá od října do května, rádi využívají zahraniční lyžaři a běžkaři k tréninku. Nejvyšší lanovka v Jižním Tyrolsku z obce Kurzras/Maso Corto Vás za pár minut dopraví na sjezdovky všech stupňů obtížnosti. Polovina z nich jsou černé sjezdovky, pověstný je svah „Teufelsegg“, skutečnou výzvou je nová tréninková slalomářská sjezdovka „Leo Gurschler“ se sklonem 60 % nebo sjezdovka „Schmuggler“, která vede až do údolí. Schnals je také známá skialpinistická oblast: mnoho třítisícovek můžete zdolat bez dlouhých stoupání. Na náročné trase „Ötzi Glacier Tour“ navštívíte sedlo Tisenjoch, naleziště slavné mumie z ledovce. Můžete se také vydat na skialpinistický okruh „Ötztaler Runde“.",
                    "pol": "W zachowanej w pierwotnym kształcie dolinie Schnalstal trasy na lodowcu pną się aż na 3200 metrów n.p.m. Długi sezon, trwający od października do maja, sprzyja treningom wysokościowym narciarzy alpejskich i klasycznych z całego świata. Najwyższa kolejka linowa w Południowym Tyrolu, startująca z Maso Corto/Kurzras, w kilka minut dociera do zawsze ośnieżonych stoków dla narciarzy o różnych umiejętnościach. Połowa z nich to trasy czarne, w tym osławiona „Teufelsegg”, ambitna „Leo Gurschler” do trenowania slalomu, dochodząca do 60% nachylenia, oraz „Schmuggler” do samej doliny. Schnalstal słynie z pięknych tras do skitouringu: na wiele okolicznych trzytysięczników można podejść w dość krótkim czasie. Trochę trudniejsza „Ötzi Glacier Tour” prowadzi na Tisenjoch, miejsce odkrycia słynnej mumii. Tu można się włączyć w tzw. „Ötztaler Runde”.",
                    "fra": "Le glacier skiable logé dans la traditionnelle vallée Senales (Schnalstal) permet d’atteindre des pistes allant jusqu’à 3200 m d’altitude au-dessus du niveau de la mer. La saison du ski dure longtemps et s’étend d’octobre à mai, raison pour laquelle les skieurs et fondeurs professionnels internationaux viennent volontiers s’entraîner ici, en altitude. Avec le téléphérique le plus haut du Sud-Tyrol au départ du village de Maso Corto/Kurzras, on accède en quelques minutes à des pistes pour tous les niveaux avec enneigement garanti. Près de la moitié d’entre elles sont des pistes noires : on y trouve la tristement célèbre Cresta del Diavolo (Teufelsegg), la nouvelle piste d’entraînement pour le slalom « Leo Gurschler » offrant une pente jusqu’à 60 % ou encore la descente des « contrebandiers » vers la vallée. La station de Senales est également réputée pour le ski de randonnée. De nombreux sommets environnants culminent à plus de 3000 m et sont accessibles assez rapidement par les sentiers. Si vous vous lancez dans l’exigeante « Ötzi Glacier Tour », vous passerez par le col de Tisa (Tisenjoch), site où a été découverte la célèbre momie des glaces. Vous pourrez aussi rejoindre le « circuit de la vallée Ötztal ».",
                    "rus": "На ледниковом горнолыжном курорте в первозданной долине Шнальсталь есть склоны, высота которых достигает 3200 м над уровнем моря. Профессиональные лыжники и лыжники-гонщики из разных стран охотно используют длительный лыжный сезон с октября по май для тренировок на большой высоте. Самая высокая в Южном Тироле канатная дорога в считанные минуты доставит вас из деревни Мазо Корто/Kurzras к заснеженным трассам для лыжников любых уровней мастерства. Почти половина из них черные; пресловутая «Тойфельсэг», требующая прохождения нового курса обучения слалому «Лео Гуршлер» с уклоном до 60 % или «Шмугглер» — спуск в долину. Шнальсталь также известен как сказочный регион лыжного альпинизма: многие из окружающих вершин-трехтысячников можно достичь без длительных подъемов. Проходя сложный маршрут «Ötzi Glacier Tour», вы доберетесь до Тизенйоха, где была найдена знаменитая ледяная мумия, или вы можете присоединиться к туру «Ötztaler Runde»."
                },
