        "attributes": {
            "abstract": {
                "deu": "Skigenuss oberhalb der Bischofsstadt Brixen",
                "ita": "Sciare sulla montagna di Bressanone, la città vescovile",
                "eng": "Skiing above the bishop's seat of Brixen/Bressanone",
                "nld": "Skiplezier boven de bisschopsstad Brixen/Bressanone",
                "ces": "Požitek z lyžování nad biskupským městem Brixen/Bressanone",
