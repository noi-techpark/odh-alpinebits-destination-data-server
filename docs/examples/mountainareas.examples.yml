                "description": {
                    "deu": "Das Gletscherskigebiet Sulden liegt auf 1.900 bis 3.250 m Meereshöhe und gilt als schneesicherstes Skigebiet Südtirols – hier können Sie sechs Monate lang Skifahren. In beeindruckender Lage inmitten von 14 Dreitausendern und dem Nationalpark Stilfserjoch finden Anfänger auf der „Kanzel“ leichte Abfahrten, anspruchsvoll wird es im „Schöntauf“-Gebiet, insbesondere auf der „Gran Zebru“-Piste. Wer Tiefschneeabfahrten liebt, findet hier sein Paradies. Oder soll es eine Skitour zu einem der vielen Gipfel sein? Gute Ausdauer brauchen Skifahrer für die „König Ortler-Runde“ über alle drei Berge des Skigebiets ebenso wie für die elf Kilometer lange Talabfahrt. Im „Yeti Club“ werden die Kinder betreut, echte Yaks von Bergsteiger-Legende Reinhold Messner treffen Sie neben dem „Messner Mountain Museum Ortles“.",
                    "ita": "La località sciistica Solda si estende tra i 1.900 e i 3.250 m di altitudine ed è considerata la stazione sciistica più innevata dell’Alto Adige: qui si può infatti sciare per ben sei mesi all’anno! Circondati da 14 vette oltre i 3.000 metri nel cuore del parco nazionale dello Stelvio, i principianti troveranno discese facili sul Monte Pulpito, mentre i più esperti potranno divertirsi attorno alla Punta Beltovo, in particolare sulla pista “Gran Zebrù”. Questo è il paradiso anche per chi ama i fuoripista, senza dimenticare le opportunità per un tour sugli sci: c’è bisogno di una buona resistenza per completare il carosello sciistico “Ortler Ronda” che attraversa le tre montagne della località sciistica, ma anche per la discesa a valle, lunga undici chilometri. Lo “Yeti Club” è riservato ai più piccoli, che qui giocano e imparano sotto la supervisione di Yeti, la mascotte, e che nei pressi del “Messner Mountain Museum Ortles” possono incontrare gli yak di Reinhold Messner, i tipici bovini tibetani.",
                    "eng": "The Sulden glacier ski area is situated between 1,900 to 3,250 m above sea level and is considered to be South Tyrol's most snow-secure ski area - here you can ski for six whole months! Beginners can enjoy easy descents in an impressive location on the \"Kanzel\" amidst 14 three-thousand-metre peaks and the Stilfserjoch National Park. There are more challenging slopes in the \"Schöntauf\" area, especially on the \"Gran Zebru\" slope, and those who love powder snow descents will find their bliss here. Or perhaps you’re keen to embark on a ski tour to one of the many peaks? Skiers will need good stamina for the \"König Ortler Circuit\", which extends over all three mountains of the ski area, as well as for the eleven-kilometre-long valley ski run. At the \"Yeti Club\", children will receive first-class supervision. Guests can also meet real yaks from mountaineering legend Reinhold Messner next to the \"Messner Mountain Museum Ortles\".",
                    "nld": "Het gletsjerskigebied Sulden ligt op een hoogte van 1900 tot 3250 m en geldt als het sneeuwzekerste skigebied van Zuid-Tirol. Hier kunt u zes maanden lang skiën. Met een indrukwekkende ligging te midden van 14 drieduizenders en midden in nationaal park Stilfserjoch vinden beginners op de ‘Kanzel’ gemakkelijke afdalingen, pittig wordt het in het Schöntauf-gebied, met name op de Gran Zebru-piste, een paradijs wanneer u houdt van afdalingen in Tiefschnee. Of gaat uw voorkeur eerder uit naar een skitocht naar een van de vele bergtoppen? Skiërs hebben een goed uithoudingsvermogen nodig voor de Koning Ortler-ronde over alle drie bergen van het skigebied of voor de elf kilometer lange dalafdaling. In de ‘Yeti Club’ worden de kinderen opgevangen. Echte jaks van klimlegende Reinhold Messner treft u naast het ‘Messner Mountain Museum Ortles’ aan.",
                    "ces": "Ledovcová lyžařská oblast Sulden leží ve výšce 1 900 až 3 250 metrů nad mořem a patří mezi oblasti s největší zárukou sněhu Jižního Tyrolska – můžete zde lyžovat šest měsíců v roce. Úžasná poloha mezi 14 třítisícovkami a v národním parku Stilfserjoch ohromí nejen začátečníky, kteří mohou trénovat na sjezdovce „Kanzel“, ale také zkušené lyžaře, pro které je připravená sjezdovka „Gran Zebru“, která se nachází v oblasti „Schöntauf“. Ten, kdo miluje sjezdy v hlubokém sněhu, zde najde ráj na zemi. Nebo se raději vydáte na skialpinistickou trasu, která vede k jednomu z mnoha vrcholů? Lyžaři, kteří se vydají na okruh „Král Ortler-Runde“, který vede přes tři vrcholy, musí mít dobrou fyzickou kondici nejen na výstup, ale také na jedenáct kilometrů dlouhý sjezd do údolí. O děti bude postaráno v klubu „Yeti Club“ a vedle muzea „Messner Mountain Museum Ortles“ můžete natrefit na opravdové jaky, které zde chová legenda horolezectví Reinhold Messner.",
                    "pol": "Ośrodek narciarski na lodowcu Sulden leży w strefie 1900 do 3250 metrów n.p.m. i szczyci się wajwyższą gwarancją śniegu Południowego Tyrolu – na nartach można tu jeździć przez sześć miesięcy w roku. W niesamowitej scenerii 14 trzytysięczników i Parku Narodowego Stilfserjoch łatwe trasy czekają na stoku o nazwie „Kanzel”, trochę trudniej robi się na terenie „Schöntauf”, zwłaszcza na trasie „Gran Zebru”. Ten region to raj do jazdy w głębokim puchu. Skitury prowadzą na cztery miejscowe szczyty. Coś dla wytrwałych: szlak narciarski „König Ortler-Runde”, prowadzący przez wszystkie trzy góry ośrodka, oraz 11-kilometrowa trasa do doliny. Dzieci zaproszone są do zabawy w „Yeti Club”, a obok Messner Mountain Museum Ortles czekają prawdziwe jaki, należące do legendarnego himalaisty Reinholda Messnera.",
                    "fra": "Le glacier skiable de Solda/Sulden se situe entre de 1900 et 3250 m au-dessus du niveau de la mer. Cette station de ski est connue pour offrir la meilleure garantie d’enneigement du Sud-Tyrol car vous pourrez y skier 6 mois de l’année. Logée entre 14 sommets de plus de 3000 m et le parc national du Stelvio, elle bénéficie d’un emplacement exceptionnel. Les débutants accèderont avec le « Kanzel » à des descentes faciles. Le télésiège « Schöntauf » est quant à lui plus exigeant, avec la piste « Gran Zebru » notamment. Les amateurs de hors piste seront ici au paradis. Ou préférez-vous un circuit vers l’un des nombreux sommets ? Celui du « Roi Ortles », qui domine les 3 montagnes de la station, requiert notamment une bonne endurance. C’est aussi le cas de la piste de 11 km qui descend vers la vallée. Le personnel du « Yeti Club » s’occupera de vos enfants. Les véritables yaks de Reinhold Messner, alpiniste de légende, se trouvent près du musée Messner Mountain Ortles.",
                    "rus": "Ледниковый горнолыжный курорт Зульден расположен на высоте 1900–3250 м над уровнем моря и считается горнолыжным курортом с наиболее гарантированным снежным покровом в Южном Тироле — здесь можно кататься на лыжах в течение шести месяцев. В этом впечатляющем месте посреди 14 горных вершин-трехтысячников и национального парка Штильфсер Йох новички найдут легкие спуски на склоне «Канцель», более требовательные трассы в районе «Шёнтауф», особенно на трассе «Гран Дзебру». Это рай для всех, кто любит кататься по глубокому снегу. Или это будет лыжный поход к одной из множества вершин? Лыжникам потребуется высокая выносливость, чтобы пройти тур «König Ortler-Runde» по всем трем горам горнолыжного района и спуститься в долину по трассе длиной одиннадцать километров. За вашими детьми присмотрят в клубе «Yeti Club», а рядом с музеем «Messner Mountain Museum Ortles» вы встретите настоящих яков легендарного альпиниста Райнхольда Месснера."
                },
