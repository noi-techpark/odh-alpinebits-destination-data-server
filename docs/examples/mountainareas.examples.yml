                "description": {
                    "deu": "Alta Badia begeistert Gourmets mit Veranstaltungen zum Thema „Skifahren mit Genuss“ und den gemütlichen Hütten, die raffinierte regionale Gerichte anbieten. Erstklassig sind auch die Pistenverhältnisse im traditionsreichsten Skigebiet Südtirols. Anspruchsvolle Hänge am Sellastock wie die „Vallon“-Abfahrt oder die Riesenslalom-Weltcup-Piste „Gran Risa“ in La Villa sind für Draufgänger. Ansonsten sind mehr als die Hälfte der Pisten in Alta Badia als leicht eingestuft, so können auch Anfänger und Wiedereinsteiger das gesamte Skigebiet mit Blick auf Kreuzkofel, Sassongher und Lavarela problemlos erkunden. Neben der bekannten Skirunde „Sellaronda“ ist die „Friedenstour“ rund um den Col di Lana ein Erlebnis: Hier kämpften im 1. Weltkrieg die österreichischen Gebirgsjäger gegen die italienischen Alpini. Im Diagonalschritt ziehen Langläufer durch das Armetarola-Tal, Tiefschneefans gleiten vom Sass Pardoi durch das malerische Mittagstal nach Colfosco.",
                    "ita": "L’Alta Badia è la meta ideale per chi ama la buona tavola, con gli eventi della manifestazione “Sciare con gusto” e le accoglienti baite dove gustare la cucina tradizionale. Accanto all’ottima offerta gastronomica, la località sciistica Alta Badia, la più ricca di tradizione dell’Alto Adige, ha una ricca proposta per chi ama gli sport invernali: piste estremamente impegnative sul massiccio del Sella, come la “Vallon” o la “Gran Risa” a La Villa, dove si corre una delle gare più impegnative di Coppa del Mondo, quella del gigante maschile, ma anche moltissime piste adatte ai principianti, per un’esperienza di sci rilassante con panorami incredibili sul Sasso della Croce, sul Sassongher e sul massiccio Lavarella. Oltre al famosissimo “Sellaronda”, non bisogna perdere lo “Giro della Grande Guerra”, un percorso sciistico che si snoda intorno al Col di Lana, sulle cui pendici furono combattute sanguinose battaglie tra i “Gebirgsjäger” austriaci e gli alpini italiani nella prima guerra mondiale. Chi ama lo sci di fondo può attraversare la Valle Armentarola, mentre gli scialpinisti possono scendere da Sass Pordoi a Colfosco attraverso la pittoresca Val Mezdì.",
                    "eng": "Alta Badia delights gourmets with events themed around \"A taste for Skiing\", while cosy mountain huts offer refined regional dishes. Naturally, the skiing conditions at South Tyrol's most tradition-rich ski area are also first-class. Demanding slopes on the Sella massif such as the \"Vallon\" ski run or the \"Gran Risa\" World Cup giant slalom track in La Villa are for daredevils only. Otherwise, more than half of the pistes in Alta Badia are classified as easy so that even beginners and novices can easily explore the entire ski area with views of the Sasso di Santa Croce, Sassongher and Lavarella mountains. In addition to the famous \"Sellaronda\" ski circuit, the \"Peace Tour\" around the Col di Lana mountain is a real experience. For it was here that Austrian Gebirgsjäger, as the light-infantry was called, fought against the Italian Alpini during World War I. Cross-country skiers can cross the Armentarola valley diagonally, whilst deep-snow fans can glide from Sass Pordoi through the picturesque Val Mezdì valley to Colfosco.",
                    "nld": "Alta Badia inspireert fijnproevers met evenementen rondom het thema ‘Skiën en genieten’ en de gezellige berghutten die geraffineerde regionale gerechten aanbieden. Ook de pistes in het traditioneelste skigebied van Zuid-Tirol zijn uitstekend. De pittige pistes van het Sellamassief zoals de Vallon-afdaling of de wereldbeker-reuzenslalompiste Gran Risa in La Villa zijn voor waaghalzen. Daarnaast kent meer dan de helft van de pistes in Alta Badia een lage moeilijkheidsgraad zodat ook beginners en halfgevorderden het hele skigebied probleemloos kunnen verkennen met uitzicht op de Sasso di Santa Croce, Sassongher en het Lavarelamassief. Naast de bekende skironde Sellaronda is de Friedenstour (Vredestoer) rondom de Col di Lana een belevenis: hier vochten tijdens de Eerste Wereldoorlog de Oostenrijkse bergjagers tegen de Italiaanse alpini. In diagonaalpas trekken langlaufers rond de Armentarolaweiden, liefhebbers van Tiefschnee glijden van de Sass Pordoi door het pittoreske Val Mezdì naar Colfosco.",
                    "ces": "Alta Badia láká gurmány nejen na akce nazvané „Lyžování s požitkem“, ale také do útulných horských chat, které nabízí úžasné místní pokrmy. Lyžařské podmínky jsou v této tradiční jihotyrolské lyžařské oblasti také prvotřídní. Náročné sjezdovky na masivu Sella jako je například „Vallon“ nebo trať světového poháru „Gran Risa“ ve vesničce La Villa, jsou to pravé pro odvážlivce. Více než polovina sjezdovek je v této oblasti ale označena modře, takže jak začátečníci, tak ti méně zkušení lyžaři mohou bez problému prozkoumat celé středisko a užít si výhledy na vrcholky Sasso di Santa Croce, Sassongher a Lavarella. Zážitkem je nejen známý okruh Sella Ronda, ale také túra „Friedenstour“ kolem vrcholu Col di Lana: zde během 1. světové války bojovali rakouští císařští horští myslivci proti členům italských jednotek Alpini. Běžkaři si zamilují údolí Armentarola-Tal a milovníci hlubokého sněhu se svezou z vrcholu Sass Pordoi přes malebné údolí Val Mezdi do vesničky Colfosco.",
                    "pol": "Odbywające się w regionie Alta Badia imprezy pod hasłem „narty i atrakcje kulinarne” oraz sympatyczne schroniska, w których podawane są wyszukane dania kuchni regionalnej, budzą zachwyt wśród wytrawnych smakoszy. Warunki na trasach tego najbardziej tradycyjnego ośrodka w Południowym Tyrolu są równie satysfakcjonujące, co oferta kulinarna. Trudne technicznie trasy w masywie Sellastock, takie jak „Vallon” czy „Gran Risa”, na której rozgrywany jest pucharowy slalom gigant w La Villa, przyciągają śmiałków jak magnes. Ponad połowa tras w Alta Badia sklasyfikowana jest jako łatwe, dlatego nawet początkujący, bądź osoby powracające do sportu po przerwie, mogą bez problemu poznawać kolejne stoki, napawając się widokiem na Sasso di Santa Croce, Sassongher i Lavarella. Obok słynnej karuzeli narciarskiej Sella Ronda atrakcją jest szlak pokoju „Friedenstour” wokół góry Col di Lana: w tej okolicy podczas pierwszej wojny światowej austriaccy strzelcy alpejscy walczyli przeciwko włoskim Alpini. W dolinie Armentarola amatorzy narciarstwa klasycznego biegają techniką klasyczną, miłośnicy jazdy w puchu mogą się natomiast wyszaleć, zsuwając z Sass Pordoi przez malowniczą dolinę Val Mezdì do Colfosco/Kolfuschg.",
                    "fra": "Alta Badia fait le bonheur les gourmets avec des événements organisés autour de la thématique « skier et se faire plaisir » et des refuges agréables proposant de délicieux mets régionaux. Les conditions de piste du domaine skiable le plus traditionnel du Sud-Tyrol sont elles aussi de premier ordre. Les versants exigeants du massif du Sella, la piste « Vallon » ou encore le slalom géant de la piste de coupe du monde « Gran Risa » à La Villa sont prévus pour les fonceurs. D’autre part, plus de la moitié des pistes d’Alta Badia sont classées de difficulté légère. Les débutants et les amateurs peuvent ainsi découvrir tranquillement l’ensemble du domaine skiable et admirer le panorama sur les massifs du Sasso di Santa Croce, du Sassongher et du Lavarella. Parallèlement au célèbre circuit de ski « Sellaronda », la voie de la paix « Friedenstour » autour du sommet Col di Lana vaut le détour : c’est là que se sont battus les chasseurs alpins autrichiens et italiens pendant la Première Guerre mondiale. Le fondeur pratiquera le pas alternatif à travers la vallée de l’Armentarola, les amateurs de poudreuse partiront du sommet Sass Pordoi et traverseront la pittoresque vallée Mezdì pour rejoindre Colfosco.",
                    "rus": "Альта Бадия восхищает гурманов благодаря тематическим мероприятиям «на лыжах с удовольствием» и уютными хижинам, которые предлагают изысканные региональные блюда. Условия трасс на самом традиционном горнолыжном курорте в Южном Тироле также являются первоклассными. Сложные склоны на массиве Селла, такие как спуск «Валлон» или трасса Кубка мира по гигантскому слалому «Гран-Риза» в Ла-Вилла, предназначены для смельчаков. При этом более половины склонов в Альта Бадии классифицируются как легкие, поэтому даже начинающие и те, кто давно не вставал на лыжи, могут легко изучить весь горнолыжный курорт с видом на Сассо ди Санта Кроче, Сассонгер и Лаварелу. В дополнение к знаменитом лыжном маршруте «Селларонда», маршрут «Friedenstour» вокруг Коль ди Лана — это настоящее приключение: Здесь, во время Первой мировой войны, австрийские горнострелковые части сражались против итальянских батальонов «альпини». Любители беговых лыж скользят диагональным шагом через долину Арметарола, фанаты глубокого снега мчатся от Сасс Пардои через живописную долину Валь-Мецди до Кольфоско."
                },
