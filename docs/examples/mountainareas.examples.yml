                },
                "shortName": {
                    "deu": "Skigebiet Seiser Alm / Gröden",
                    "ita": "Località sciistica Alpe di Siusi - Val Gardena",
                    "eng": "Alpe di Siusi - Val Gardena ski area",
                    "nld": "Skigebied Alpe di Siusi - Val Gardena",
                    "ces": "Lyžařská oblast Seiser Alm - Val Gardena",
                    "pol": "Ośrodek narciarski Seiser Alm - Val Gardena",
                    "fra": "Station de ski Seiser Alm - Val Gardena",
                    "rus": "Горнолыжный курорт Зайзер Альм — Валь-Гардена"
                },
                "description": {
                    "deu": "Auf der Seiser Alm geht es gemütlich zu. Die breiten Pisten sind ideal für Familien und Einsteiger. Mit den Schneeschuhen können Sie über die sanften Hügel der weitläufigen Alm wandern und dem Knirschen des Schnees unter Ihren Schritten lauschen. Genießer kehren in einer „Schwoage“, einer urigen Almhütte, ein. Die Landschaft des Naturparks Schlern können Sie schon vom Sessellift aus bewundern, Ausdauer verlangen die Langlaufloipen, die sich über das Hochplateau ziehen, hohe Sprünge gibt es im Snowpark, der als bester Italiens gilt. Besonders romantisch lässt sich die Winterlandschaft mit der Pferdekutsche entdecken. Wer hingegen die Geschwindigkeit liebt, kann am „Goldknopf“ sein Tempo messen. Mit einer Liftverbindung geht es außerdem direkt ins benachbarte Gröden und zu den unzähligen Pisten des Skiverbunds Dolomiti Superski.",
                    "ita": "L’Alpe di Siusi è la meta perfetta per chi desidera una vacanza in relax: le piste, molto ampie, sono ideali per famiglie e principianti, mentre i dolci declivi dell’altopiano invitano a camminate con le ciaspole ascoltando il rumore della neve sotto i piedi. Gli “Schwoage”, rustici rifugi di montagna, meritano una sosta all’insegna del gusto. Il paesaggio del parco naturale dello Sciliar è incantevole, le piste che attraversano l’altopiano sono il paradiso dei fondisti, e lo snowpark, considerato il migliore d’Italia, fa la gioia dei più giovani. Per chi è alla ricerca di romanticismo ecco invece la carrozza trainata da cavalli per andare alla scoperta del paesaggio invernale. Chi ama la velocità può salire in vetta con la seggiovia “Goldknopf” oppure raggiungere direttamente con gli impianti la Val Gardena e le numerose piste del collegamento sciistico Dolomiti Superski.",
                    "eng": "The Seiser Alm high plateau is a cosy place and the wide slopes are ideal for families and beginners. With snowshoes you can hike over the rolling hills of this vast Alpine pasture and listen to the crunch of snow beneath your feet. Gourmets will want to stop in to the \"Schwoage,\" a rustic Alpine hut with great food. From the chairlift already, the landscape of the Schlern Nature Park can be readily admired. The cross-country skiing trails that stretch across the high plateau demand endurance. Those interested in high jumps should head to the snow park, which is considered to be one of Italy’s best. A particularly romantic way to discover the winter landscape is by horse-drawn carriage. Those with a need for speed, on the other hand, can measure their quickness on the \"Goldknopf\" ski run. Featuring a direct lift connection to the neighbouring Val Gardena valley, guests can also take advantage of the countless slopes of the Dolomiti Superski skiing network.",
                    "nld": "Op de Seiser Alm gaat het er gemoedelijk aan toe. De brede pistes zijn ideaal voor gezinnen en beginners. Op sneeuwschoenen kunt u over de zacht glooiende heuvels van de uitgestrekte bergweide wandelen en daarbij het knerpen van de sneeuw onder uw schoenen horen. Levensgenieters bezoeken vervolgens een ‘Schwoage’, een authentieke almhut. Het landschap van het natuurpark Schlern kunt u al vanuit de stoeltjeslift bewonderen, uithoudingsvermogen vergen de langlaufloipes die over de hoogvlakte lopen, hoge sprongen zijn mogelijk in het snowpark dat voor het beste van Italië doorgaat. Het winterlandschap kan op heel romantische wijze met de koets worden ontdekt. Wie daarentegen van snelheid houdt, kan op de Goldknopf zijn snelheid meten. Via een liftverbinding kunt u bovendien direct naar het nabijgelegen Val Gardena en naar de talloze pistes van het skinetwerk Dolomiti Superski.",
                    "ces": "V lyžařské oblasti Seiser Alm je všechno pohodlné. Široké sjezdovky jsou ideální pro rodiny a začátečníky. Na sněžnicích můžete zdolat mírné pahorky rozsáhlé pastviny a užít si tak příjemné křupání sněhu pod nohama. Požitkáři jistě rádi zavítají do „Schwoage“, jinými slovy do tradiční horské salaše. Krajinu přírodního parku Schlern můžete obdivovat ze sedačkové lanovky, na běžkařských tratích, které se rozprostírají na náhorní plošině, budete potřebovat dobrou fyzickou kondici a v nejlepším snowparku v Itálii si natrénujete vysoké skoky. Obzvláště romantická je projížďka po zimní krajině v kočáře taženém koňmi. Ti, kteří milují rychlost, si své tempo mohou porovnat na sjezdovce „Goldknopf“. Lanovkou se odsud dostanete do sousedního lyžařského střediska Val Gardena a na nekonečně dlouhé sjezdovky lyžařského sdružení Dolomiti Superski.",
                    "pol": "Jazda na nartach na hali Seiser Alm jest relaksującym zajęciem. Szerokie trasy są wręcz stworzone dla szusujących rodzin z dziećmi lub na pierwsze kroki w sportach zimowych. Tereny hali zachęcają do dalekich wędrówek w rakietach śnieżnych, podczas których ciszę mąci jedynie chrzęst śniegu pod nogami. Jeśli ktoś marzy o błogim lenistwie i przyjemnościach, może zawitać w gościnne progi regionalnych bacówek. Piękno parku krajobrazowego Schlern jak na dłoni widać podczas przejazdu wyciągiem krzesełkowym. Trasy biegowe wytyczone na płaskowyżu wymagają odrobiny wytrwałości. Miejscowy snowpark uchodzi za jeden z lepszych we Włoszech. W romantyczny nastrój wprawiają przejażdżki saniami zaprzężonymi w konie. Zjazd trasą na „Goldknopf” z pomiarem czasu będzie okazją do sprawdzenia się w zawodniczych warunkach. Wyciąg narciarski przewozi bezpośrednio do sąsiedniego ośrodka Val Gardena i niezliczonych tras, zrzeszonych w ramach konsorcjum Dolomiti Superski.",
                    "fra": "Il fait bon vivre dans l’Alpe di Siusi. Les larges pistes sont idéales pour les familles et les débutants. Vous pouvez vous promener en raquettes à travers les collines doucement vallonnées des vastes alpages et entendre le crissement de la neige sous vos pas. Les gourmets feront une halte dans un « Schwoage », refuge d’alpage rustique. Depuis le télésiège, vous admirerez le paysage du parc naturel Sciliar-Catinaccio (Naturpark Schlern-Rosengarten). Les pistes de ski de fond qui se prolongent sur le haut plateau nécessiteront une certaine endurance. Et pour sauter haut, il y a le snowpark, réputé comme l’un des meilleurs d’Italie. Le paysage hivernal se dévoilera sous un jour particulièrement romantique si vous empruntez une calèche. En revanche, les amateurs de vitesse pourront mesurer leur vitesse au « Goldknopf ». La remontée mécanique permet d’accéder également directement au Val Gardena voisin ainsi qu’aux innombrables pistes du domaine skiable Dolomiti Superski.",
                    "rus": "На Сайзер Альм весьма уютно. Широкие склоны идеально подходят для семей и начинающих. На снегоступах вы можете пройти по холмистым холмам высокогорных альпийских пастбищ и послушать хруст снега под вашими ногами. Ценители останавливаются в «Швoаге», деревенской альпийской хижине. Пейзажем природного парка Шлерн можно полюбоваться уже с кресельного подъемника, трассы для беговых лыж, которые тянутся через высокогорное плато, требуют выносливости, в сноупарке, который считается лучшим в Италии, есть все для высоких прыжков. Особенно романтичной будет прогулка по зимнему ландшафту в конном экипаже. Те, кто любит скорость, могут измерить свой темп на «Goldknopf». С помощью подъемников можно также отправиться прямо в соседний Валь-Гардена и на бесчисленные склоны горнолыжного союза Dolomiti Superski."
                },
