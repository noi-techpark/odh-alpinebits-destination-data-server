                "shortName": {
                    "deu": "Skigebiet Carezza Dolomites",
                    "ita": "Località sciistica Carezza Dolomites",
                    "eng": "Carezza Dolomites ski area",
                    "nld": "Skigebied Carezza Dolomites",
                    "ces": "Lyžařská oblast Carezza Dolomites",
                    "pol": "Ośrodek narciarski Carezza Dolomites",
                    "fra": "Station de ski Carezza Dolomites",
                    "rus": "Горнолыжный курорт Карецца"
                },
                "description": {
                    "deu": "Das Skigebiet Carezza Dolomites ist eines der traditionsreichsten des Alpenraums: Bereits 1950 wurde am Fuße des Rosengartens die erste Skianlage eröffnet. Heute führt eine moderne Aufstiegsanlage die ehemalige „Paolina“-Trasse hinauf, weitere 11 Lifte verbinden die 40 Pistenkilometer. Das Skigebiet ist in etwa 20 Minuten von Bozen aus erreichbar und gilt als Geheimtipp für Familien. In der „König Laurin Kinderwelt“ tauchen die Kleinen in die zauberhafte Sagenwelt des Rosengartens ein und lernen spielerisch das Skifahren. Könner schwingen über die sonnenverwöhnten Pisten, flitzen die Rodelbahn hinab oder folgen der Spur der Langlaufloipe mit Dolomitenblick. An keinem anderen Ort in Südtirol können Sie übrigens nachhaltiger Skifahren – das Klimaskigebiet Carezza Dolomites verwendet etwa für die Schneeproduktion nur Wasser aus dem eigenem Speicherbecken, mittels Schneetiefenmessung präparieren die Schneekatzen die Pisten nur solange, wie wirklich nötig.",
                    "ita": "L’area sciistica Carezza Dolomites è una delle zone più ricche di tradizioni di tutte le Alpi: i primi impianti sorti ai piedi del Catinaccio risalgono al 1950. Oggi, oltre alla seggiovia “Paolina” sono 11 gli impianti di risalita che collegano i 40 chilometri di piste del comprensorio sciistico, perfetto per famiglie e raggiungibile in soli 20 minuti di auto da Bolzano. Nel parco giochi di Re Laurino i più piccoli possono immergersi nel mondo incantato delle leggende del Catinaccio e imparare a sciare in maniera giocosa, mentre i grandi possono cimentarsi in discese lungo le piste assolate, sfrecciare con lo slittino lungo i pendii o fare sci di fondo ammirando gli stupendi paesaggi dolomitici. Solo qui, nella zona sciistica climatica alpina Carezza Dolomites, lo sci è veramente sostenibile: l’acqua utilizzata per gli impianti di innevamento proviene esclusivamente dal bacino di raccolta locale e, grazie ad un’accurata misurazione della profondità della neve, le piste sono sempre perfette senza sprecare risorse.",
                    "eng": "The Carezza Dolomites ski area is one of the most traditional in the Alpine region. The first ski resort was opened back in 1950 at the foot of the Rosengarten massif. Today, a modern cable car facility leads up the erstwhile \"Paolina\" route and an additional 11 lifts connect the 40 km of slopes. The ski area is accessible from Bolzano/Bozen in about 20 minutes and is considered a true insider tip for families. At the \"King Laurin Children's World,\" little ones can immerse themselves in the enchanting, legendary world of the Rosengarten and learn to ski in a playful way. Meanwhile, more practiced winter-sports enthusiasts can carve down the sun-kissed slopes, speed down the toboggan run, or follow the track of the cross-country skiing trail with stunning views of the Dolomites. Apropos, there is no other place in South Tyrol where you can ski more sustainably. The Carezza Dolomites climatic ski area, for instance, only uses water from its own reservoir to produce snow. Snow groomers use snow depth measurements to ensure that they only groom the slopes to the extent necessary.",
                    "nld": "Carezza Dolomites is een van de traditioneelste skigebieden van het Alpengebied: al in 1950 werd aan de voet van de Rosengarten de eerste skilift geopend. Tegenwoordig leidt een moderne skilift omhoog naar het voormalige Paolina-tracé, nog eens 11 liften leiden naar 40 kilometer piste. Het skigebied is in ongeveer 20 minuten vanuit Bolzano/Bozen bereikbaar en geldt als geheime tip voor gezinnen. In speelpark ‘König Laurin Kinderwelt’ gaan kleine kinderen op in de toverachtige sagenwereld van de Rosengarten en leren ze het skiën spelenderwijs. Gevorderden bewegen heen en weer over de zonovergoten pistes, schieten op de rodelbaan naar beneden of volgen het spoor van de langlaufloipe met uitzicht op de Dolomieten. Op geen enkele andere plek in Zuid-Tirol kunt u overigens duurzamer skiën – het milieuvriendelijke skigebied Carezza Dolomites gebruikt bijvoorbeeld alleen water uit het eigen spaarbekken voor de sneeuwproductie en met behulp van sneeuwhoogtemeting prepareren de pistenbullies de pistes niet langer dan echt nodig is.",
                    "ces": "Carezza Dolomites patří k tradičním alpským lyžařským oblastem: první lanovka byla na úpatí masívu Rosengarten otevřena již v roce 1950. Dnes zde najdete moderní lanovku, která nahrazuje původní trasu „Paolina“, a dalších 11 lanovek a vleků, které spojují 40 kilometrů sjezdovek. Z Bolzana/Bozenu se do střediska, které je tajným tipem pro rodiny s dětmi, dostanete za 20 minut. Malí návštěvníci v „Dětském světě krále Laurina“ objeví kouzelný svět pověstí, které se vypráví o masívu Rosengarten, a naučí se lyžovat formou hry. Znalci zimních sportů se prohání po sluncem zalitých sjezdovkách, řítí se po sáňkařské dráze nebo s výhledem na Dolomity zdolávají běžkařské stopy. Carezza Dolomites je jediné místo v Jižním Tyrolsku, které Vám nabízí lyžování tak šetrné k životnímu prostředí - tato klimatická oblast k zasněžování používá pouze vodu z vlastní akumulační nádrže a díky odbornému měření hloubky sněhu rolby sjezdovky upravují jen po nezbytně nutnou dobu.",
                    "pol": "Ośrodek narciarski Carezza Dolomites wyróżnia się długą tradycją na całym obszarze Alp. Pierwszy wyciąg u stóp masywu Rosengarten został uruchomiony już w roku 1950. Obecnie trasą dawnego wyciągu „Paolina” kursuje nowoczesne urządzenie. Kolejne 11 wyciągów oplecionych jest siecią 40 kilometrów tras. Dojazd z Bolzano zajmuje 20 minut. Ośrodek cieszy się popularnością wśród rodzin. Specjalnie stworzona magiczna kraina króla Laurina to teren, na którym w atrakcyjny sposób dzieci uczą się jazdy na nartach. Słoneczne trasy ścielą się szeroką wstęgą pod nartami wytrawnych zawodników, śnieg skrzy się diamentowo na torze saneczkowym i trasie biegowej z widokiem na Dolomity. Ośrodek narciarski Carezza Dolomites to jednocześnie najbardziej ekologiczny ośrodek Południowego Tyrolu, w którym do produkcji śniegu używana jest wyłącznie woda z własnego zbiornika retencyjnego. Dzięki dokładnym pomiarom grubości pokrywy śnieżnej ratraki przygotowują trasy tylko w niezbędnym wymiarze czasu.",
                    "fra": "La station de ski Carezza Dolomites est l’une des plus traditionnelles des Alpes. Dès 1950, la première installation de ski était inaugurée au pied du Catinaccio (Rosengarten). Aujourd’hui, c’est une remontée mécanique moderne qui suit l’ancien tracé du télésiège « Paolina » et 11 remontées supplémentaires relient les 40 km de pistes. Bon à savoir pour les familles : depuis la ville de Bolzano/Bozen, il faut à peine 20 minutes pour rejoindre le domaine skiable. Les petits plongent dans l’univers enfantin du roi Laurin, dans le monde de légendes merveilleuses du Catinaccio et apprennent à faire du ski en s’amusant. Les plus chevronnés arpentent les pistes baignées de soleil, descendent à toute allure la piste de luge ou suivent la piste de ski de fond avec vue sur les Dolomites. Aucun autre endroit du Sud-Tyrol ne permet de faire du ski avec autant de respect pour le développement durable. La station de ski Carezza Dolomites respecte l’environnement et n’utilise pour sa production de neige que l’eau puisée dans son propre réservoir. Les dameuses mesurent la profondeur d’enneigement pour ne pas passer plus de temps que nécessaire à la préparation des pistes.",
                    "rus": "Горнолыжный курорт Карецца является одним из самых традиционных в альпийском регионе: Еще в 1950 году у подножия Розенгартен открылся первый лыжный комплекс. Сегодня современный подъемник ведет к бывшей трассе «Paolina», а еще 11 подъемников соединяют 40 километр трасс. Горнолыжная зона, до которой можно добраться примерно за 20 минут от Больцано, идеальна для семейного отдыха. В «Детском парке развлечений короля Лаурина» маленькие дети погружаются в волшебную мифологию розового сада и учатся кататься на лыжах в форме игры. Опытные спортсмены катаются по залитым солнцем склонам, мчатся вниз по санной трассе или ходят по трассе для беговых лыж с видом на Доломиты. Кстати, ни в одном другом месте в Южном Тироле вы не можете кататься на лыжах так экологично — например, горнолыжный курорт Карецца использует воду только из собственного резервуара для производства снега. Используя измерение глубины снега, ратраки готовят трассы столько, сколько это действительно необходимо."
                },
