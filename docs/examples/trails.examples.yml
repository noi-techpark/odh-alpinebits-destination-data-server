                },
                "shortName": null,
                "description": {
                    "deu": "Die Langlaufloipe startet im Langlaufstadion in Toblach und führt über die alte Bahntrasse der Eisenbahn, welche Anfang der 1960er-Jahre stillgelegt wurde, bis nach Cortina. Die nahe Straße mit mehreren Bushaltestellen ermöglicht nahezu jederzeit einen Ausstieg aus den Strecken, z.B. bei Materialgebrechen oder Ermüdung.",
                    "ita": "La pista da fondo parte nello stadio di sci da fondo a Dobbiaco e porta sul tracciato della vecchia linea ferroviaria Dobbiaco-Cortina, dismessa all’inizio degli anni ’60, fino a Cortina.La vicinanza alle strade e alle numerose fermate dell’autobus consente di lasciare il tracciato in qualsiasi momento, per esempio in caso di rottura del materiale o di stanchezza.",
                    "eng": "The cross country track takes along the old railway track from Toblach/Dobbiaco to Cortina, which was closed in the early 1960s.The nearby road with its several bus stops means that you can leave the trail at virtually any point, for example if you are tired or have problems with your equipment."
