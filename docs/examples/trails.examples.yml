                },
                "shortName": null,
                "description": {
                    "deu": "Die anspruchsvolle Rundloipe ab dem Langlaufstadion in Toblach wird häufig als Trainingsstrecke für verschiedene Langlauf-Nationalteams aus der ganzen Welt genutzt.Diese Loipe wird am Montag und Donnerstag von 17.00 bis 20.00 Uhr mit Flutlicht beleuchtet. Die Benützung ist kostenpflichtig.",
                    "ita": "La pista impegnativa che parte dallo stadio di sci da fondo di Dobbiaco spesso viene utilizzata come circuito d'allenamento dai teams sportivi di varie nazioni.Questa pista da fondo é illuminate lunedì e giovedí dalle ore 17.00 alle ore 20.00. L’utilizzo è a pagamento.",
                    "eng": "Demanding round-trip tours starting at the cross-country stadium in Toblach/Dobbiaco, often used as training tracks by various national cross-country teams from all over the world.This trail will be floodlit on Monday and Thursday from 5:00 pm to 8:00 pm from. Use is subject to a fee."
                },
                "url": {
                    "deu": "http://www.toblach.info",
